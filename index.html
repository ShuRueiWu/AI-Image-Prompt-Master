                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </section>

                            {/* Section 3: Layout Sections */}
                            <section id="section-layout">
                                <div className="flex justify-between items-center mb-3">
                                    <h2 className="text-base font-bold text-purple-300 flex items-center">
                                        <span className="w-2 h-6 bg-purple-500 mr-2 rounded-sm"></span>
                                        {t('3. 版面分區 (Layout Sections)', '3. Layout Sections')}
                                    </h2>
                                    <button onClick={addSection}
                                        className="bg-purple-700 hover:bg-purple-600 px-3 py-1.5 rounded text-xs text-white font-bold transition shadow-sm border border-purple-500 flex items-center gap-1">
                                        <Plus size={12} /> <span className="hidden sm:inline">{t('新增分區', 'Add Section')}</span><span className="sm:hidden">Add</span>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {form.sections.map((section, sIdx) => (
                                        <div key={sIdx} className="bg-gray-800 p-3 rounded border border-gray-600 relative group transition hover:shadow-lg">
                                            <button onClick={() => removeSection(sIdx)}
                                                className="absolute top-2 right-2 text-gray-600 hover:text-red-400 transition bg-gray-800 rounded-full w-6 h-6 flex items-center justify-center border border-gray-700 hover:border-red-400 z-10">
                                                <X size={12} />
                                            </button>

                                            <div className="mb-2 text-[10px] text-purple-400 font-bold uppercase tracking-widest flex items-center gap-2">
                                                <span className="bg-purple-900/50 px-1.5 py-0.5 rounded">{t('分區', 'SECTION')} {sIdx + 1}</span>
                                            </div>

                                            <div className="mb-3 grid grid-cols-12 gap-2 bg-gray-900/50 p-2 rounded border border-gray-700/50">
                                                <div className="col-span-12 md:col-span-6">
                                                    <label className="text-[10px] text-gray-500 block mb-0.5">{t('視覺主體 (Visual)', 'Visual')}</label>
                                                    <input value={section.visual} onChange={(e) => updateSectionField(sIdx, 'visual', e.target.value)}
                                                        placeholder={t('例如: Hero silhouette...', 'e.g., Hero silhouette...')}
                                                        className="w-full bg-gray-900 border border-gray-700 rounded p-1.5 text-xs focus:border-purple-500 text-gray-300 outline-none" />
                                                </div>
                                                <div className="col-span-12 md:col-span-6">
                                                    <label className="text-[10px] text-gray-500 block mb-0.5">{t('參數/細節 (Params)', 'Params')}</label>
                                                    <input value={section.param} onChange={(e) => updateSectionField(sIdx, 'param', e.target.value)}
                                                        placeholder={t('例如: red lighting...', 'e.g., red lighting...')}
                                                        className="w-full bg-gray-900 border border-gray-700 rounded p-1.5 text-xs focus:border-purple-500 text-gray-300 outline-none" />
                                                </div>
                                            </div>

                                            <div className="space-y-2">
                                                {section.textBlocks.map((block, bIdx) => (
                                                    <div key={bIdx} className="flex flex-wrap gap-2 items-start bg-gray-900/50 p-3 rounded border border-gray-700 hover:border-gray-500 transition-colors group">
                                                        <select
                                                            value={block.level}
                                                            onChange={(e) => updateTextBlock(sIdx, bIdx, 'level', e.target.value)}
                                                            className="w-24 bg-gray-800 border border-gray-600 rounded p-1.5 text-xs text-gray-300 h-8 outline-none focus:border-blue-500 transition-colors"
                                                            title={t('權重層級', 'Weight Level')}
                                                        >
                                                            {configData.ui.textBlockLevels.map(l => (
                                                                <option key={l.value} value={l.value}>{l.label}</option>
                                                            ))}
                                                        </select>

                                                        <textarea
                                                            value={block.content}
                                                            onChange={(e) => updateTextBlock(sIdx, bIdx, 'content', e.target.value)}
                                                            placeholder={t('輸入提示詞內容...', 'Enter prompt content...')}
                                                            className="flex-1 min-w-[200px] bg-gray-800 border border-gray-600 rounded p-1.5 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors resize-y h-8 min-h-[2rem]"
                                                            rows={1}
                                                            style={{ minHeight: '2rem' }}
                                                        />

                                                        <div className="flex gap-1 flex-1 min-w-[200px]">
                                                            <FontPicker
                                                                value={block.font}
                                                                onChange={(val) => updateTextBlock(sIdx, bIdx, 'font', val)}
                                                                fonts={configData.fontList}
                                                                placeholder={t('字體 (Font)...', 'Font...')}
                                                                t={t}
                                                            />
                                                            <MultiSelect
                                                                value={block.weight}
                                                                onChange={(val) => updateTextBlock(sIdx, bIdx, 'weight', val)}
                                                                options={['Auto', 'Thin', 'Light', 'Regular', 'Medium', 'Bold', 'Extra Bold', 'Black', 'Heavy', 'Italic']}
                                                                placeholder="Auto"
                                                            />
                                                        </div>

                                                        <button onClick={() => removeTextBlock(sIdx, bIdx)}
                                                            className="text-gray-600 hover:text-red-400 px-1 pt-1 transition">
                                                            <Trash2 size={14} />
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>

                                            <button onClick={() => addTextBlock(sIdx)}
                                                className="mt-2 text-[10px] text-gray-400 hover:text-white flex items-center gap-1 transition px-2 py-1 rounded hover:bg-gray-700 w-full justify-center border border-transparent hover:border-gray-600">
                                                <Plus size={10} /> <span>{t('新增文字行 (Add Text Line)', 'Add Text Line')}</span>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Section 4: Parameters */}
                            <section id="section-params">
                                <h2 className="text-base font-bold text-yellow-300 mb-3 flex items-center">
                                    <span className="w-2 h-6 bg-yellow-500 mr-2 rounded-sm"></span>
                                    {t('4. 技術參數 (Parameters)', '4. Parameters')}
                                </h2>
                                <div className="grid grid-cols-2 gap-3 bg-gray-800 p-4 rounded border border-gray-700">
                                    <div>
                                        <label className="block text-[10px] text-gray-400 mb-1 font-bold">{t('種子碼 (Seed)', 'Seed')}</label>
                                        <input value={form.seed} onChange={(e) => setForm({ ...form, seed: e.target.value })} type="text" placeholder={t("隨機 (Random)", "Random")}
                                            className="w-full bg-gray-900 border border-gray-600 rounded p-1.5 text-xs outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] text-gray-400 mb-1 font-bold">{t('風格化 (Stylize)', 'Stylize')}</label>
                                        <input value={form.stylize} onChange={(e) => setForm({ ...form, stylize: e.target.value })} type="number" placeholder="100"
                                            className="w-full bg-gray-900 border border-gray-600 rounded p-1.5 text-xs outline-none" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-[10px] text-gray-400 mb-1 font-bold">{t('角色參考 URL (--cref)', 'Character Ref URL')}</label>
                                        <input value={form.cref} onChange={(e) => setForm({ ...form, cref: e.target.value })} type="text" placeholder="https://..."
                                            className="w-full bg-gray-900 border border-gray-600 rounded p-1.5 text-xs outline-none" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-[10px] text-gray-400 mb-1 font-bold">{t('風格參考 URL (--sref)', 'Style Ref URL')}</label>
                                        <input value={form.sref} onChange={(e) => setForm({ ...form, sref: e.target.value })} type="text" placeholder="https://..."
                                            className="w-full bg-gray-900 border border-gray-600 rounded p-1.5 text-xs outline-none" />
                                    </div>

                                    {/* Feature Toggles */}
                                    <div className="col-span-2 md:col-span-4 bg-gray-900/50 p-2 rounded border border-gray-700/50 flex flex-wrap gap-4 items-center">
                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="checkbox"
                                                id="tc-opt"
                                                checked={isAvoidSimplifiedChinese}
                                                onChange={(e) => setIsAvoidSimplifiedChinese(e.target.checked)}
                                                className="w-3 h-3 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-1"
                                            />
                                            <label htmlFor="tc-opt" className="text-[10px] text-yellow-400 cursor-pointer select-none flex items-center gap-1" title={t("選取時，自動加入 'Simplified Chinese' 到負面提示詞中", "When selected, automatically adds 'Simplified Chinese' to negative prompt")}>
                                                <span>{t('避免簡體字 (Avoid Simplified Chinese)', 'Avoid Simplified Chinese')}</span>
                                            </label>
                                        </div>

                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="checkbox"
                                                id="q-boost"
                                                checked={qualityBoost}
                                                onChange={(e) => setQualityBoost(e.target.checked)}
                                                className="w-3 h-3 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-1"
                                            />
                                            <label htmlFor="q-boost" className="text-[10px] text-green-400 cursor-pointer select-none flex items-center gap-1" title="加入 masterpeice, best quality 等關鍵詞">
                                                <span>畫質與字體強化 (Quality Boost)</span>
                                                <Sparkles size={10} />
                                            </label>
                                        </div>
                                    </div>

                                    {/* Negative Prompt */}
                                    <div className="col-span-2 md:col-span-4 bg-gray-900/50 p-2 rounded border border-gray-700/50">
                                        <div className="flex justify-between items-center mb-1">
                                            <label className="block text-[10px] text-gray-400 font-bold">負面提示詞 (Negative --no)</label>
                                        </div>
                                        <input value={form.negative} onChange={(e) => setForm({ ...form, negative: e.target.value })} type="text"
                                            className="w-full bg-gray-800 border border-gray-600 rounded p-1.5 text-xs outline-none focus:border-red-400"
                                            placeholder="blur, watermark, bad anatomy, text error..." />
                                        <div className="text-[9px] text-gray-500 mt-1 flex gap-2">
                                            <span>* 將自動加入: </span>
                                            {isAvoidSimplifiedChinese && <span className="text-yellow-500 bg-yellow-900/30 px-1 rounded">Simplified Chinese</span>}
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* Copyright Footer */}
                            <div className="mt-12 pt-8 border-t border-gray-800 flex flex-col items-center">
                                <div className="flex flex-col items-center gap-2 opacity-80 hover:opacity-100 transition-opacity duration-300">
                                    <p className="text-xs text-gray-500 font-medium tracking-wide">
                                        Developed by <span className="text-blue-400 font-bold ml-1">Shu-Ruei Wu</span>
                                    </p>
                                    <a href="https://allergy.tw" target="_blank" rel="noopener noreferrer"
                                        className="flex items-center gap-2 px-4 py-1.5 rounded-full bg-gray-900 border border-gray-700 hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/10 transition-all group">
                                        <span className="w-1.5 h-1.5 rounded-full bg-green-500 group-hover:animate-pulse"></span>
                                        <span className="text-[10px] font-mono text-gray-400 group-hover:text-blue-300">https://allergy.tw</span>
                                        <ExternalLink size={10} className="text-gray-600 group-hover:text-blue-400 ml-0.5" />
                                    </a>
                                    <p className="text-[9px] text-gray-700 mt-2 font-mono">
                                        &copy; {new Date().getFullYear()} AI Prompt Master
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* RIGHT PANEL: PREVIEW & COPY */}
                    <div className={`${activeMobileTab === 'preview' ? 'flex' : 'hidden'} lg:flex w-full lg:flex-[1] flex-col h-full bg-black border-l border-gray-700 shadow-2xl z-30 pb-20 lg:pb-0 min-w-0 flex-shrink-0`}>
                        <div className="bg-gray-800/80 border-b border-gray-700 p-4">
                            <h3 className="text-base font-bold text-yellow-400 mb-2 flex items-center">
                                <span className="mr-1">💡</span> {t('Google 建議黃金公式', 'Google Golden Formula')}
                            </h3>
                            <div className="text-sm md:text-base text-gray-300 font-mono bg-gray-900 p-2 rounded border border-gray-600 mb-2 leading-relaxed text-[11px] md:text-xs">
                                <div className="mb-2 text-center text-[10px] md:text-xs text-gray-400 border-b border-gray-700 pb-2">
                                    <span className="text-blue-400">[Subject 主體]</span> +
                                    <span className="text-green-400"> [Action/Context 動作情境]</span> +
                                    <span className="text-purple-400"> [Art Style 風格]</span> +
                                    <span className="text-yellow-400"> [Lighting 光影]</span> +
                                    <span className="text-red-400"> [Camera 鏡頭]</span>
                                </div>
                                <div className="italic text-gray-500 text-[10px]">
                                    "A photorealistic close-up of a cute robot gardening in a greenhouse, cinematic lighting, vibrant colors, shot on 35mm lens."
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-b border-gray-800 bg-gray-900 flex justify-between items-end">
                            <div className="flex gap-4">
                                <button
                                    onClick={() => setActiveRightTab('preview')}
                                    className={`text-lg font-bold pb-1 border-b-2 transition-colors ${activeRightTab === 'preview' ? 'text-white border-blue-500' : 'text-gray-500 border-transparent hover:text-gray-300'}`}
                                >
                                    {t('結構化預覽', 'Preview')}
                                </button>
                                <button
                                    onClick={() => setActiveRightTab('history')}
                                    className={`text-lg font-bold pb-1 border-b-2 transition-colors ${activeRightTab === 'history' ? 'text-white border-blue-500' : 'text-gray-500 border-transparent hover:text-gray-300'}`}
                                >
                                    {t('歷史紀錄', 'History')}
                                </button>
                            </div>
                        </div>

                        <div className="flex-1 bg-gray-900 relative overflow-hidden min-h-0">
                            {activeRightTab === 'preview' ? (
                                <PromptStructureView
                                    form={form}
                                    t={t}
                                    onRemoveStyle={(style) => toggleStyle(style)}
                                    onAddStyle={(style) => {
                                        if (style && !form.selectedStyles.includes(style)) {
                                            toggleStyle(style);
                                        }
                                    }}
                                    onUpdateParameter={(key, val) => setForm(prev => ({ ...prev, [key]: val }))}
                                    isCustomTexture={isCustomTexture}
                                    setIsCustomTexture={setIsCustomTexture}
                                    onUpdateTexture={(val) => setForm(prev => ({ ...prev, texture: val }))}
                                    configData={configData}
                                    getLabel={getLabel}
                                    isAvoidSimplifiedChinese={isAvoidSimplifiedChinese}
                                    qualityBoost={qualityBoost}
                                />
                            ) : (
                                <div className="h-full overflow-y-auto custom-scrollbar p-4 space-y-4">
                                    {history.length === 0 ? (
                                        <div className="text-center text-gray-500 mt-10">
                                            <p>{t('尚無歷史紀錄', 'No history yet')}</p>
                                            <p className="text-xs mt-2">{t('複製提示詞後會自動儲存於此', 'Prompts are saved here after copying')}</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex justify-end mb-2">
                                                <button
                                                    onClick={clearHistory}
                                                    className="text-xs text-red-400 hover:text-red-300 flex items-center gap-1"
                                                >
                                                    <Trash2 size={12} /> {t('清空全部', 'Clear All')}
                                                </button>
                                            </div>
                                            {history.map((item) => (
                                                <div key={item.id} className="bg-gray-800 border border-gray-700 rounded-lg p-3 hover:border-gray-500 transition group">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div>
                                                            <div className="text-xs text-gray-400 mb-1">{new Date(item.timestamp).toLocaleString()}</div>
                                                            <div className="text-sm font-bold text-white line-clamp-1">{item.form.subject || t('未命名', 'Untitled')}</div>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => restoreFromHistory(item)}
                                                                className="text-blue-400 hover:text-blue-300 p-1"
                                                                title={t('載入', 'Load')}
                                                            >
                                                                <Edit3 size={16} />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteHistoryItem(item.id)}
                                                                className="text-gray-500 hover:text-red-400 p-1"
                                                                title={t('刪除', 'Delete')}
                                                            >
                                                                <X size={16} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-900 p-2 rounded text-[10px] text-gray-400 font-mono line-clamp-3 break-all">
                                                        {item.prompt}
                                                    </div>
                                                </div>
                                            ))}
                                        </>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="p-5 bg-gray-900 border-t border-gray-800">
                            <button onClick={copyToClipboard}
                                className={`w-full py-3 font-bold rounded shadow-lg transform active:scale-95 transition flex items-center justify-center gap-2
                                    ${copied
                                        ? 'bg-green-600 hover:bg-green-500 text-white'
                                        : 'bg-gradient-to-r from-blue-700 to-blue-600 hover:from-blue-600 hover:to-blue-500 text-white'
                                    }`}>
                                {copied ? <><Check size={18} /> ✅ 已複製 (Copied)!</> : <><Copy size={18} /> 📋 複製提示詞 (Copy Prompt)</>}
                            </button>
                        </div>
                    </div>

                    {/* MOBILE BOTTOM NAVIGATION BAR */}
                    <div className="lg:hidden fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 z-50 flex h-16 safe-area-pb">
                        <button
                            onClick={() => setActiveMobileTab('edit')}
                            className={`flex-1 flex flex-col items-center justify-center gap-1 transition-colors duration-200
                                ${activeMobileTab === 'edit' ? 'text-blue-400 bg-gray-800' : 'text-gray-500 hover:text-gray-300 hover:bg-gray-800/50'}`}
                        >
                            <Edit3 size={20} />
                            <span className="text-[10px] font-bold">編輯 (Editor)</span>
                        </button>
                        <button
                            onClick={() => setActiveMobileTab('preview')}
                            className={`flex-1 flex flex-col items-center justify-center gap-1 transition-colors duration-200
                                ${activeMobileTab === 'preview' ? 'text-yellow-400 bg-gray-800' : 'text-gray-500 hover:text-gray-300 hover:bg-gray-800/50'}`}
                        >
                            <Eye size={20} />
                            <span className="text-[10px] font-bold">預覽 (Preview)</span>
                        </button>
                    </div>
                </div >
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) {
            throw new Error("Could not find root element to mount to");
        }

        const root = createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>

</html>
