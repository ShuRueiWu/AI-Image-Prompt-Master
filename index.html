    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            var errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '1rem';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.fontSize = '12px';
            errorDiv.innerHTML = '<strong>Error:</strong> ' + message + '<br/>' +
                '<strong>Source:</strong> ' + source + ':' + lineno;
            document.body.appendChild(errorDiv);
            console.error('Global Error:', message, source, lineno, error);
            return false;
        };
    </script>

                    { label: '50mm 鏡頭 (50mm Lens)', val: '50mm Lens', desc: '標準鏡頭，最接近人眼看到的真實比例與透視，畫面自然真實，變形極小。', desc_en: 'Standard lens. Closest to human eye perspective. Natural and realistic image with minimal distortion.' },
                    { label: '85mm 鏡頭 (85mm Lens)', val: '85mm Lens', desc: '人像攝影黃金焦段，能有效壓縮空間，產生迷人的背景虛化 (Bokeh)，使人物更突出。', desc_en: 'Golden focal length for portraits. Compresses space effectively. Creates charming bokeh, making the subject pop.' },
                    { label: '光圈 f/1.2 (f/1.2)', val: 'f/1.2', desc: '極大光圈，景深極淺，背景虛化效果極強，適合夜間或微光拍攝。', desc_en: 'Extremely large aperture. Ultra shallow depth of field. Strongest background blur. Great for night/low light.' },
                    { label: '光圈 f/1.8 (f/1.8)', val: 'f/1.8', desc: '大光圈，常用於人像攝影，能有效分離主體與背景。', desc_en: 'Large aperture. Common for portraits. Effectively separates subject from background.' },
                    { label: '光圈 f/2.8 (f/2.8)', val: 'f/2.8', desc: '專業變焦鏡頭常見光圈，平衡了進光量與景深控制。', desc_en: 'Common in professional zoom lenses. Balances light intake and depth of field control.' },
                    { label: '光圈 f/8 (f/8)', val: 'f/8', desc: '最佳畫質光圈，景深適中，畫面銳利度通常最高，適合街拍或旅遊。', desc_en: 'Sweet spot aperture. Moderate depth of field. Usually sharpest image quality. Good for street/travel.' },
                    { label: '光圈 f/16 (f/16)', val: 'f/16', desc: '小光圈，景深很深，前後景都清晰，適合風景攝影或星芒效果。', desc_en: 'Small aperture. Deep depth of field. Everything sharp. Good for landscapes or sunstars.' },
                    { label: '運動相機 (Action Camera)', val: 'Action Camera', desc: 'GoPro 風格的超廣角，具有強烈的魚眼變形與動態感，適合極限運動或第一人稱視角。', desc_en: 'GoPro style ultra-wide angle. Strong fisheye distortion and dynamic feel. Good for extreme sports or POV.' },
                    { label: '超廣角 (Ultra Wide)', val: 'Ultra Wide Angle', desc: '比廣角更寬的視野，邊緣變形明顯，能拍出氣勢磅礴的建築或遼闊的風景。', desc_en: 'Wider than wide angle. Significant edge distortion. Captures majestic architecture or vast landscapes.' },
                    { label: '長焦鏡頭 (Telephoto)', val: 'Telephoto', desc: '像望遠鏡一樣拉近遠處物體，壓縮空間感，使前後景看起來更貼近，背景模糊效果強。', desc_en: 'Zooms in like a telescope. Compresses space. Makes foreground and background look closer. Strong background blur.' },
                    { label: '微距攝影 (Macro)', val: 'Macro', desc: '極近距離拍攝微小物體，能展現肉眼難見的細節，如昆蟲複眼、花蕊或水滴紋理。', desc_en: 'Extreme close-up. Reveals details invisible to the naked eye, like insect eyes, flower stamens, or water drop textures.' },
                    { label: '顯微視角 (Microscopic)', val: 'Microscopic', desc: '模擬顯微鏡下的視角，展示細胞、細菌或微觀結構的奇妙世界。', desc_en: 'Simulates microscope view. Shows the amazing world of cells, bacteria, or microscopic structures.' },
                    { label: '散景/淺景深 (Bokeh)', val: 'Bokeh', desc: '利用大光圈使背景模糊成柔美的光斑，將視覺焦點完全集中在清晰的主體上。', desc_en: 'Uses large aperture to blur background into soft light spots. Focuses attention entirely on the sharp subject.' },
                    { label: '深景深 (Deep Focus)', val: 'Deep Focus', desc: '小光圈拍攝，從前景到背景的所有物體都清晰銳利，適合風景照或需要交代環境細節的畫面。', desc_en: 'Small aperture. Everything from foreground to background is sharp. Good for landscapes or detailed environments.' },
                    { label: '低角度 (Low Angle)', val: 'Low Angle', desc: '相機位置低於主體向上仰拍，讓主體看起來高大、威嚴、強壯或具壓迫感。', desc_en: 'Camera looks up at subject. Makes subject look tall, imposing, strong, or oppressive.' },
                    { label: '高角度 (High Angle)', val: 'High Angle', desc: '相機位置高於主體向下俯拍，讓主體看起來渺小、脆弱、無助或可愛。', desc_en: 'Camera looks down at subject. Makes subject look small, vulnerable, helpless, or cute.' },
                    { label: '鳥瞰圖 (Bird\'s Eye)', val: 'Bird\'s Eye View', desc: '從正上方垂直向下拍攝，像地圖一樣展示場景的佈局與幾何圖形。', desc_en: 'Vertical shot from directly above. Shows scene layout and geometry like a map.' },
                    { label: '空拍機 (Drone Shot)', val: 'Drone Shot', desc: '模擬無人機在空中的視角，提供廣闊、壯觀且充滿自由感的俯視畫面。', desc_en: 'Simulates drone view. Provides vast, spectacular, and freeing aerial shots.' },


                    { label: '第一人稱 (POV)', val: 'POV', desc: '模擬人眼看到的視角，通常能看到自己的手或腳，增強觀眾的代入感與沉浸感。', desc_en: 'Simulates human eye view. Often shows own hands or feet. Enhances immersion and presence.' },
                    { label: '越肩視角 (Over Shoulder)', val: 'Over the Shoulder', desc: '隔著角色的肩膀拍攝對面的人或物，常用於對話場景，交代人物關係。', desc_en: 'Shoots over a character\'s shoulder. Common in dialogue scenes. Establishes relationships.' },
                    { label: '側面視角 (Profile)', val: 'Profile Shot', desc: '從正側面拍攝人物或物體，強調輪廓線條，像剪影或通緝照的風格。', desc_en: 'Side view of person/object. Emphasizes silhouette lines. Like a silhouette or mugshot.' },
                    { label: '熱成像 (Thermal)', val: 'Thermal Imaging', desc: '模擬紅外線熱感應儀的視覺，依溫度顯示色彩（通常紅熱藍冷），具有軍事或科幻感。', desc_en: 'Simulates infrared thermal vision. Colors based on temperature (red hot, blue cold). Military or sci-fi feel.' },
                    { label: '監視器視角 (CCTV)', val: 'CCTV View', desc: '模擬監視攝影機的畫面，通常畫質較低、帶有雜訊、廣角變形與俯視角度。', desc_en: 'Simulates security camera. Often low quality, noisy, wide-angle distortion, and high angle.' },
                    { label: '動態模糊 (Motion Blur)', val: 'Motion Blur', desc: '捕捉物體快速移動時產生的拖影，表現速度感與動態能量。', desc_en: 'Captures trails from fast-moving objects. Expresses speed and dynamic energy.' },
                    { label: '長曝光 (Long Exposure)', val: 'Long Exposure', desc: '使用慢快門長時間曝光，讓移動的光點變成光軌，流水變成霧狀，靜止物體保持清晰。', desc_en: 'Slow shutter speed. Turns moving lights into trails, water into mist. Static objects remain sharp.' },
                    { label: '移軸攝影 (Tilt-Shift)', val: 'Tilt-Shift', desc: '利用特殊的鏡頭移動或後製模糊，讓真實世界的場景看起來像微縮玩具模型。', desc_en: 'Uses lens movement or post-blur. Makes real scenes look like miniature toy models.' },
                    { label: '魚眼鏡頭 (Fisheye Lens)', val: 'Fisheye Lens', desc: '極度寬廣的視野，產生強烈的球形扭曲效果，中心放大，邊緣壓縮。', desc_en: 'Extreme wide field of view. Strong spherical distortion. Magnified center, compressed edges.' },
                    { label: '清晰對焦 (Sharp Focus)', val: 'Sharp Focus', desc: '畫面主體清晰銳利，細節分明。', desc_en: 'Subject is sharp and clear, with distinct details.' }
                ],
                "光影氛圍 (Lighting)": [
                    { label: '黃金時刻 (Golden Hour)', val: 'Golden Hour', desc: '日出後或日落前的短暫時刻，光線呈金黃色，柔和且溫暖，是攝影最迷人的時間。', desc_en: 'Short period after sunrise or before sunset. Light is golden, soft, and warm. Most charming time for photography.' },
                    { label: '藍色時刻 (Blue Hour)', val: 'Blue Hour', desc: '日落後或日出前的時刻，天空呈現深邃的冷藍色，與城市燈光形成美麗對比。', desc_en: 'Time after sunset or before sunrise. Sky is deep cool blue. Contrasts beautifully with city lights.' },
                    { label: '正午光 (Noon)', val: 'Noon', desc: '太陽直射頭頂的強烈光線，陰影短而深，對比度極高，色彩鮮豔但較生硬。', desc_en: 'Strong direct sunlight from above. Short, deep shadows. High contrast. Vibrant but harsh colors.' },
                    { label: '自然光 (Natural Light)', val: 'Natural Light', desc: '僅使用太陽或月亮等自然光源，不加人工補光，追求真實、自然的生活感。', desc_en: 'Uses only natural sources like sun or moon. No artificial fill. Pursues authentic, natural life feel.' },
                    { label: '影棚光 (Studio Light)', val: 'Studio Lighting', desc: '在攝影棚內精心佈置的人工光源，光質完美可控，常用於商業攝影與人像。', desc_en: 'Carefully arranged artificial light in studio. Perfectly controllable quality. Used in commercial and portrait photography.' },
                    { label: '柔光箱 (Softbox)', val: 'Softbox', desc: '透過柔光布漫射出來的光線，光質柔和均勻，能消除生硬的陰影，使皮膚看起來更平滑。', desc_en: 'Diffused light through softbox fabric. Soft, even quality. Eliminates harsh shadows. Makes skin look smoother.' },
                    { label: '倫勃朗光 (Rembrandt)', val: 'Rembrandt Lighting', desc: '經典的人像打光法，特徵是暗部臉頰上有一個倒三角形的亮區，富有戲劇性與立體感。', desc_en: 'Classic portrait lighting. Features an inverted triangle of light on the shadowed cheek. Dramatic and three-dimensional.' },
                    { label: '輪廓光 (Rim Light)', val: 'Rim Light', desc: '光源位於主體後方邊緣，勾勒出主體的輪廓線條，使其從背景中分離出來，增加層次感。', desc_en: 'Light source behind subject edge. Outlines silhouette. Separates subject from background. Adds depth.' },
                    { label: '逆光 (Backlighting)', val: 'Backlighting', desc: '光源位於主體正後方，使主體正面變暗或形成剪影，邊緣產生光暈，氛圍唯美。', desc_en: 'Light source directly behind subject. Darkens front or creates silhouette. Creates halo on edges. Beautiful atmosphere.' },
                    { label: '體積光 (Volumetric)', val: 'Volumetric Lighting', desc: '當光線穿過霧氣、灰塵或煙霧時形成的可見光束（丁達爾效應），增加空間的深度與神祕感。', desc_en: 'Visible light beams through fog, dust, or smoke (Tyndall effect). Adds depth and mystery.' },
                    { label: '耶穌光 (God Rays)', val: 'God Rays', desc: '陽光穿過雲層縫隙撒下的壯麗光束，給人神聖、希望與壯觀的感覺。', desc_en: 'Majestic light beams through cloud gaps. Gives a sense of holiness, hope, and grandeur.' },
                    { label: '霓虹燈 (Neon Lights)', val: 'Neon Lights', desc: '色彩鮮豔、高飽和度的發光管光線，常見於賽博龐克、夜店或復古風格，氛圍迷幻。', desc_en: 'Vibrant, high-saturation tube lights. Common in cyberpunk, clubs, or retro styles. Psychedelic atmosphere.' },
                    { label: '賽博龐克光 (Cyberpunk)', val: 'Cyberpunk Lighting', desc: '典型的藍、紫、青色冷光與洋紅色暖光的強烈對比，營造高科技與反烏托邦的未來感。', desc_en: 'Typical contrast of cool blue/purple/cyan and warm magenta. Creates high-tech, dystopian futuristic feel.' },
                    { label: '電影光感 (Cinematic)', val: 'Cinematic Lighting', desc: '模仿電影的高規格打光，強調敘事性、情緒氛圍與高動態範圍，畫面質感極佳。', desc_en: 'Mimics high-end movie lighting. Emphasizes storytelling, mood, and high dynamic range. Excellent texture.' },
                    { label: '燭光 (Candlelight)', val: 'Candlelight', desc: '微弱、溫暖且搖曳的橙黃色光線，營造浪漫、神祕、溫馨或古老的氛圍。', desc_en: 'Weak, warm, flickering orange light. Creates romantic, mysterious, cozy, or ancient atmosphere.' },
                    { label: '火光 (Firelight)', val: 'Firelight', desc: '燃燒火焰發出的光線，色彩偏紅橙，動態感強，光影跳動，給人溫暖或危險的感覺。', desc_en: 'Light from burning fire. Red-orange color. Strong dynamics. Dancing shadows. Warm or dangerous feel.' },
                    { label: '生物發光 (Bioluminescent)', val: 'Bioluminescent', desc: '生物體（如螢火蟲、深海魚、發光植物）發出的冷光，通常呈藍色或綠色，充滿奇幻感。', desc_en: 'Cold light from organisms (fireflies, deep sea fish, glowing plants). Usually blue or green. Full of fantasy.' },
                    { label: '暗調 (Low Key)', val: 'Low Key', desc: '畫面大部分是黑色的，強調神秘感。', desc_en: 'Most of the image is dark, emphasizing mystery.' },
                    { label: '亮調 (High Key)', val: 'High Key', desc: '畫面明亮潔白，強調純淨感。', desc_en: 'Image is bright and white, emphasizing purity.' },
                    { label: '剪影 (Silhouette)', val: 'Silhouette', desc: '主體全黑，只看得到輪廓。', desc_en: 'Subject is completely black, only the outline is visible.' },
                    { label: '明暗對照法 (Chiaroscuro)', val: 'Chiaroscuro', desc: '強烈的明暗對比，營造戲劇性與立體感（如卡拉瓦喬畫作）。', desc_en: 'Strong contrast between light and dark, creating drama and three-dimensionality (e.g., Caravaggio paintings).' },
                    { label: '丁達爾效應 (Tyndall Effect)', val: 'Tyndall Effect', desc: '光線穿過膠體（如霧氣、灰塵）時形成的可見光束。', desc_en: 'Visible light beams formed when light passes through colloids (e.g., mist, dust).' },
                    { label: '暖光 (Warm Light)', val: 'Warm Light', desc: '偏黃、紅的色溫，營造溫馨、舒適的氛圍。', desc_en: 'Yellowish/reddish color temperature, creating a warm, cozy atmosphere.' },
                    { label: '光暈 (Halation)', val: 'Halation', desc: '強光周圍擴散出的柔和光圈，常見於底片攝影。', desc_en: 'Soft glow spreading around bright lights, common in film photography.' },
                    { label: '反射 (Reflection)', val: 'Reflection', desc: '物體在光滑表面（如水面、鏡子）上的倒影。', desc_en: 'Reflection of objects on smooth surfaces (e.g., water, mirrors).' },
                    { label: '史詩光影 (Epic Lighting)', val: 'Epic Lighting', desc: '宏大、壯觀且充滿戲劇性的光影效果。', desc_en: 'Grand, spectacular, and dramatic lighting effects.' },
                    { label: '戲劇光影 (Dramatic Lighting)', val: 'Dramatic Lighting', desc: '強調對比與衝突的光影。', desc_en: 'Lighting emphasizing contrast and conflict.' },
                    { label: '柔光 (Soft Light)', val: 'Soft Light', desc: '柔和、不刺眼的光線。', desc_en: 'Soft, non-glaring light.' },
                    { label: '舞台燈光 (Stage Lights)', val: 'Stage Lights', desc: '舞台表演的燈光效果。', desc_en: 'Lighting effects for stage performances.' }
                ],
                "色彩色調 (Colors & Tones)": [
                    { label: '柔和粉彩 (Pastel Colors)', val: 'Pastel Colors', desc: '低飽和度、高明度的柔和色彩，如粉紅、粉藍、薄荷綠，給人夢幻、溫柔且甜美的感覺。', desc_en: 'Low saturation, high brightness colors like pink, baby blue, mint green. Dreamy, gentle, and sweet feel.' },
                    { label: '大地色系 (Earth Tones)', val: 'Earth Tones', desc: '源於大自然的色彩，如棕色、卡其色、橄欖綠、赭石色，給人沉穩、樸實且舒適的視覺感受。', desc_en: 'Colors from nature like brown, khaki, olive green, ochre. Stable, rustic, and comfortable visual feel.' },
                    { label: '霓虹配色 (Neon Palette)', val: 'Neon Palette', desc: '極高亮度與飽和度的螢光色彩，如螢光綠、亮粉紅、電光藍，常見於賽博龐克或夜店風格。', desc_en: 'Extremely high brightness and saturation fluorescent colors. Neon green, hot pink, electric blue. Cyberpunk/club style.' },
                    { label: '黑白單色 (Monochrome)', val: 'Monochrome', desc: '去除色彩，僅保留黑、白與不同深淺的灰階，強調光影對比、形狀結構與畫面的質感。', desc_en: 'Removes color, keeping only black, white, and grays. Emphasizes light/shadow contrast, shapes, and texture.' },
                    { label: '復古色調 (Sepia)', val: 'Sepia', desc: '模仿舊照片的棕褐色調，降低了藍色頻譜，營造出溫暖、懷舊且具有歷史感的氛圍。', desc_en: 'Mimics old photo sepia tones. Reduces blue spectrum. Creates a warm, nostalgic, and historical atmosphere.' },
                    { label: '鮮豔色彩 (Vibrant)', val: 'Vibrant Colors', desc: '使用高飽和度、純度高的鮮明色彩，畫面充滿活力、能量與快樂的情緒，視覺衝擊力強。', desc_en: 'Uses high saturation, high purity colors. Image is full of vitality, energy, and happy emotions. Strong visual impact.' },
                    { label: '莫蘭迪色 (Morandi Colors)', val: 'Morandi Colors', desc: '在色彩中加入灰色調，降低飽和度，呈現出高級、寧靜、柔和且相互和諧的色彩搭配。', desc_en: 'Adds gray tones to colors, reducing saturation. Presents high-end, tranquil, soft, and harmonious color combinations.' },
                    { label: '青橙色調 (Teal and Orange)', val: 'Teal and Orange', desc: '好萊塢電影常用的調色手法，利用互補色原理，將陰影調成青色，亮部調成橙色，對比強烈。', desc_en: 'Common Hollywood color grading. Uses complementary colors: teal shadows, orange highlights. Strong contrast.' },
                    { label: '冷色調 (Cool Tones)', val: 'Cool Tones', desc: '以藍色、青色、紫色為主的色調，營造出冷靜、科技、神秘、憂鬱或寒冷的氛圍。', desc_en: 'Dominantly blue, cyan, purple. Creates calm, tech, mysterious, melancholic, or cold atmospheres.' },
                    { label: '暖色調 (Warm Tones)', val: 'Warm Tones', desc: '以紅色、橘色、黃色為主的色調，營造出溫暖、熱情、活力、舒適或日落般的氛圍。', desc_en: 'Dominantly red, orange, yellow. Creates warm, passionate, energetic, cozy, or sunset-like atmospheres.' },
                    { label: '暖色系 (Warm Colors)', val: 'Warm Colors', desc: '與暖色調類似，強調色彩的溫暖感。', desc_en: 'Similar to Warm Tones, emphasizing the warmth of colors.' },
                    { label: '大膽配色 (Bold Colors)', val: 'Bold Colors', desc: '使用強烈、對比鮮明的色彩搭配，視覺效果突出。', desc_en: 'Uses strong, high-contrast color combinations for striking visual effects.' },
                    { label: '鮮豔色彩 (Vibrant Colors)', val: 'Vibrant Colors', desc: '色彩飽和度高，鮮豔明亮，充滿活力。', desc_en: 'High color saturation, bright and vivid, full of energy.' },
                    { label: '中性背景 (Neutral Background)', val: 'Neutral Background', desc: '使用灰、白、黑或低飽和度色彩作為背景，突顯主體。', desc_en: 'Uses gray, white, black, or low-saturation colors as background to highlight the subject.' },
                    { label: '柔和漸層 (Soft Gradient)', val: 'Soft Gradient', desc: '色彩過渡柔和的漸層。', desc_en: 'Gradient with soft color transitions.' }
                ],
                "版型與構圖 (Layout)": [
                    { label: '三分法構圖 (Rule of Thirds)', val: 'Rule of Thirds', desc: '經典構圖法則，將畫面分為九宮格，將主體置於線條交叉點上，視覺平衡且自然。', desc_en: 'Classic composition rule. Divides image into a 3x3 grid. Places subject at intersections. Visually balanced and natural.' },
                    { label: '中心構圖 (Center)', val: 'Center Composition', desc: '將主體置於畫面正中央，強調對稱性、莊重感與視覺焦點，適合肖像或強調單一物體。', desc_en: 'Places subject in the exact center. Emphasizes symmetry, solemnity, and focus. Good for portraits or single objects.' },
                    { label: '黃金比例 (Golden Ratio)', val: 'Golden Ratio', desc: '依據 1:1.618 的數學比例進行構圖（如斐波那契螺旋），被認為是視覺上最和諧、完美的比例。', desc_en: 'Based on 1:1.618 math ratio (Fibonacci spiral). Considered the most visually harmonious and perfect proportion.' },
                    { label: '平鋪排列 (Knolling)', val: 'Knolling', desc: '將相關物體拆解並以平行或 90 度角整齊排列拍攝，常用於裝備展示或開箱照，井然有序。', desc_en: 'Arranges related objects in parallel or 90-degree angles. Common in gear displays or unboxing photos. Orderly.' },
                    { label: '等角視圖 (Isometric)', val: 'Isometric', desc: '2.5D 的平行投影視角，無透視變形，能清晰展示物體的三個面，常用於地圖或建築模型。', desc_en: '2.5D parallel projection. No perspective distortion. Clearly shows three sides of an object. Used in maps or architectural models.' },
                    { label: '負空間/留白 (Negative Space)', val: 'Negative Space', desc: '在主體周圍保留大面積的空白區域，營造呼吸感、孤獨感或極簡美學，引導視線聚焦主體。', desc_en: 'Leaves large empty areas around the subject. Creates breathing room, loneliness, or minimalist aesthetic. Focuses attention.' },
                    { label: '填滿畫面 (Fill the Frame)', val: 'Fill the Frame', desc: '讓主體完全佔據畫面，排除背景干擾，強調主體的細節、紋理與情緒張力。', desc_en: 'Subject completely fills the frame. Eliminates background distractions. Emphasizes details, textures, and emotional tension.' },
                    { label: '對稱構圖 (Symmetrical)', val: 'Symmetrical', desc: '畫面左右或上下完全鏡像對稱，給人穩定、莊嚴、和諧甚至神聖的感覺（如韋斯安德森風格）。', desc_en: 'Perfectly mirrored left/right or top/bottom. Feels stable, solemn, harmonious, even divine (like Wes Anderson).' },
                    { label: '網格佈局 (Grid Layout)', val: 'Grid Layout', desc: '基於網格系統的排版，整齊有序。', desc_en: 'Layout based on a grid system, neat and organized.' },
                    { label: '極簡構圖 (Minimalist)', val: 'Minimalist', desc: '留白多，元素少，強調主體與空間感，傳達寧靜與純粹。', desc_en: 'Lots of negative space, few elements. Emphasizes subject and space. Conveys tranquility and purity.' },
                    { label: '拼貼風格 (Collage)', val: 'Collage', desc: '將不同來源、材質或風格的圖像剪貼組合在一起，創造出超現實、復古或前衛的視覺效果。', desc_en: 'Combines images from different sources/textures/styles. Creates surreal, retro, or avant-garde visual effects.' },
                    { label: '全景圖 (Panorama)', val: 'Panorama', desc: '極寬的長寬比（如 21:9），提供廣闊的視野，適合展現壯麗的風景、城市天際線或大場面。', desc_en: 'Extremely wide aspect ratio (e.g., 21:9). Provides a vast field of view. Great for landscapes, skylines, or epic scenes.' },
                    { label: '魚眼視角 (Fisheye)', val: 'Fisheye', desc: '極度廣角的扭曲效果，中心凸起，邊緣嚴重變形，具有強烈的視覺衝擊與趣味性。', desc_en: 'Extreme wide-angle distortion. Bulging center, warped edges. Strong visual impact and fun factor.' },
                    { label: '三聯畫 (Triptych)', val: 'Triptych', desc: '將一個主題或場景分割為三幅連續的畫面展示，常見於宗教藝術或現代裝飾畫。', desc_en: 'Divides a theme/scene into three continuous panels. Common in religious art or modern decorative painting.' },
                    { label: '四格網格 (2x2 Grid)', val: 'Grid 2x2', desc: '將畫面分割為 2x2 的四格，可用於展示連續動作、不同表情或普普藝術風格的重複排列。', desc_en: 'Splits image into a 2x2 grid. Used for continuous actions, different expressions, or Pop Art repetition.' },
                    { label: '九宮格 (3x3 Grid)', val: 'Grid 3x3', desc: '將畫面分割為 3x3 的九格，常用於展示系列作品、角色表情包或詳細的分解圖。', desc_en: 'Splits image into a 3x3 grid. Used for series works, character expression packs, or detailed breakdowns.' },
                    { label: '垂直分割 (Split V)', val: 'Split Screen Vertical', desc: '將畫面左右分割，可同時展示兩個不同的場景、時間點或角色的對比。', desc_en: 'Splits screen vertically. Shows two different scenes, time points, or character contrasts simultaneously.' },
                    { label: '水平分割 (Split H)', val: 'Split Screen Horizontal', desc: '將畫面上下分割，常用於展示水上與水下的不同世界，或天空與地面的對比。', desc_en: 'Splits screen horizontally. Often used to show above/underwater worlds, or sky/ground contrast.' },
                    { label: '雜誌排版 (Magazine)', val: 'Magazine Layout', desc: '模擬時尚雜誌的排版風格，結合精緻的標題字體、高品質圖片與留白，具有設計感。', desc_en: 'Mimics fashion magazine layout. Combines exquisite typography, high-quality images, and whitespace. Stylish.' },
                    { label: '網頁介面 (Web UI)', val: 'Web UI Layout', desc: '模擬網站或應用程式的使用者介面，包含按鈕、選單、卡片等元素，適合 UI/UX 設計展示。', desc_en: 'Simulates website or app UI. Includes buttons, menus, cards. Suitable for UI/UX design showcases.' },
                    { label: '儀表板 (Dashboard)', val: 'Dashboard UI', desc: '充滿數據圖表、儀表、地圖與控制面板的介面，帶有科技感與資訊密集感。', desc_en: 'Interface full of charts, gauges, maps, and control panels. Tech-heavy and information-dense.' },
                    { label: '資訊圖表 (Infographic)', val: 'Infographic', desc: '結合圖形、圖示與文字來解釋複雜的數據或流程，強調資訊的可讀性與視覺化。', desc_en: 'Combines graphics, icons, and text to explain complex data/processes. Emphasizes readability and visualization.' },
                    { label: '電影海報 (Movie Poster)', val: 'Movie Poster Composition', desc: '強調標題空間、主角特寫與戲劇性光影，旨在瞬間抓住觀眾目光並傳達電影氛圍。', desc_en: 'Emphasizes title space, character close-ups, and dramatic lighting. Aims to grab attention and convey movie vibe.' },
                    { label: '雙重曝光 (Double Exposure)', val: 'Double Exposure', desc: '將兩張影像疊合在一起（如人像輪廓中顯現森林風景），創造出夢幻、詩意與超現實的效果。', desc_en: 'Overlays two images (e.g., forest scene inside a portrait silhouette). Creates dreamy, poetic, and surreal effects.' },
                    { label: '框中框 (Frame in Frame)', val: 'Frame within a Frame', desc: '利用場景中的門窗、洞口或樹枝作為前景框架來觀察主體，增加畫面的層次感與窺視感。', desc_en: 'Uses doors, windows, or branches as a foreground frame. Adds depth and a sense of voyeurism.' },
                    { label: '時間軸 (Timeline)', val: 'Timeline', desc: '按時間順序排列的視覺化圖表。', desc_en: 'Visual chart arranged in chronological order.' },
                    { label: '前後對比 (Before After)', val: 'Before After', desc: '展示改變前與改變後的對比。', desc_en: 'Shows the contrast between before and after change.' },
                    { label: '比較 (Comparison)', val: 'Comparison', desc: '比較兩個或多個事物的異同。', desc_en: 'Compares similarities and differences between two or more things.' },
                    { label: '漂浮 (Floating)', val: 'Floating', desc: '物體懸浮在空中的效果。', desc_en: 'Effect of objects floating in the air.' },
                    { label: '分割畫面 (Split Screen)', val: 'Split Screen', desc: '將畫面分割為多個區域。', desc_en: 'Splits the screen into multiple areas.' },
                    { label: '攝影法則 (Photography Rule)', val: 'Photography Rule', desc: '遵循攝影構圖法則。', desc_en: 'Follows photography composition rules.' },
                    { label: '平衡 (Balanced)', val: 'Balanced', desc: '視覺元素分佈均勻，無傾斜感。', desc_en: 'Visual elements distributed evenly, no sense of tilting.' },
                    { label: '深度 (Depth)', val: 'Depth', desc: '強調畫面的空間深邃感。', desc_en: 'Emphasizes the spatial depth of the image.' },
                    { label: '框架 (Framing)', val: 'Framing', desc: '使用框架來突出主體。', desc_en: 'Uses frames to highlight the subject.' },
                    { label: '整齊 (Organized)', val: 'Organized', desc: '排列井然有序。', desc_en: 'Arranged in an orderly manner.' }
                ],
                "數位與 3D (Digital & 3D)": [
                    { label: '照片寫實 (Photorealistic)', val: 'Photorealistic', desc: '追求極致的真實感，模擬真實攝影的光影、質感與細節，讓人難以分辨是照片還是繪圖。', desc_en: 'Strives for extreme realism, simulating real photography lighting, textures, and details. Hard to distinguish from a real photo.' },
                    { label: '超寫實 (Hyperrealistic)', val: 'Hyperrealistic', desc: '超越照片的真實感，極度強調微觀細節，如皮膚毛孔、織物紋理、水珠折射等，視覺衝擊力強。', desc_en: 'Beyond photorealism, emphasizing microscopic details like skin pores, fabric textures, and water refraction. High visual impact.' },
                    { label: '8K 解析度 (8k)', val: '8k Resolution', desc: '代表極高的影像解析度與清晰度，確保在放大檢視時邊緣依然銳利，細節豐富無噪點。', desc_en: 'Represents extremely high image resolution and clarity, ensuring sharp edges and rich details without noise even when zoomed in.' },
                    { label: '3D 渲染 (3D Render)', val: '3D Render', desc: '通用的 3D 電腦繪圖質感，具有立體感強、光影精確的特徵，廣泛用於產品展示與設計。', desc_en: 'General 3D computer graphics texture, featuring strong three-dimensionality and precise lighting. Widely used in product showcases and design.' },
                    { label: 'Blender', val: 'Blender', desc: '開源 3D 軟體 Blender 的典型渲染風格，通常呈現乾淨、現代、色彩鮮明且光影柔和的視覺效果。', desc_en: 'Typical rendering style of the open-source 3D software Blender. Often presents clean, modern, vibrant colors with soft lighting.' },
                    { label: '虛幻引擎5 (UE5)', val: 'Unreal Engine 5', desc: '次世代遊戲引擎 UE5 的渲染質感，以 Nanite 和 Lumen 技術著稱，光影物理極度真實，適合大場景。', desc_en: 'Rendering texture of the next-gen game engine UE5, known for Nanite and Lumen technologies. Extremely realistic lighting physics, suitable for large scenes.' },
                    { label: 'Unity引擎 (Unity)', val: 'Unity Engine', desc: 'Unity 遊戲引擎的渲染風格，廣泛應用於獨立遊戲與手遊，風格多變，可從卡通到寫實。', desc_en: 'Rendering style of the Unity game engine. Widely used in indie and mobile games. Versatile style ranging from cartoon to realistic.' },
                    { label: '光線追蹤 (Ray Tracing)', val: 'Ray Tracing', desc: '模擬光線真實物理行為的高階渲染技術，能精確呈現反射、折射、陰影與全域照明效果。', desc_en: 'High-end rendering technology simulating real light physics. Accurately presents reflections, refractions, shadows, and global illumination.' },
                    { label: 'Octane渲染 (Octane)', val: 'Octane Render', desc: '知名的 GPU 加速渲染器，以其快速、色彩鮮豔、對比度高且極具電影感的寫實效果聞名。', desc_en: 'Famous GPU-accelerated renderer known for its fast, vibrant, high-contrast, and cinematic realistic effects.' },
                    { label: '皮克斯風格 (Pixar Style)', val: 'Pixar Style 3D', desc: '皮克斯動畫工作室的標誌性風格，特徵是圓潤的角色造型、細膩的表面質感與溫馨的打光。', desc_en: 'Iconic style of Pixar Animation Studios. Features rounded character designs, delicate surface textures, and warm lighting.' },
                    { label: '黏土動畫 (Claymation)', val: 'Claymation Style', desc: '模擬定格動畫 (Stop Motion) 的質感，像是由黏土手工捏製而成，帶有指紋痕跡與不完美的生動感。', desc_en: 'Simulates Stop Motion texture. Looks like handmade clay figures, often with fingerprint traces and lively imperfections.' },
                    { label: '黏土渲染 (Clay Render)', val: 'Clay Render', desc: '3D 建模中常用的預覽風格，全白或單色的啞光材質，專注於展示模型的光影與幾何結構。', desc_en: 'Common preview style in 3D modeling. All-white or monochrome matte material, focusing on model lighting and geometric structure.' },
                    { label: '低面數 (Low Poly)', val: 'Low Poly', desc: '由少量多邊形組成的 3D 風格，稜角分明，色彩區塊化，具有獨特的幾何美感與復古遊戲風。', desc_en: '3D style composed of few polygons. Sharp edges, color blocking. Has a unique geometric aesthetic and retro game vibe.' },
                    { label: '體素藝術 (Voxel Art)', val: 'Voxel Art', desc: '由立體像素 (Voxel) 堆疊而成的風格，類似 Minecraft 或樂高積木，充滿數位堆砌的趣味感。', desc_en: 'Style stacked from 3D pixels (Voxels), similar to Minecraft or LEGO. Full of digital construction fun.' },
                    { label: '等角視圖 (Isometric)', val: 'Isometric', desc: '2.5D 的平行投影視角，物體無近大遠小變化，常用於策略遊戲地圖或微縮場景展示。', desc_en: '2.5D parallel projection view. No perspective distortion. Commonly used in strategy game maps or miniature scene displays.' },
                    { label: '神經渲染 (Neural Render)', val: 'Neural Rendering', desc: '利用 AI 神經網絡輔助生成的圖像，常帶有夢幻、流動或超現實的獨特數位質感。', desc_en: 'Images generated with AI neural network assistance. Often features dreamy, fluid, or surreal unique digital textures.' },
                    { label: '攝影測量 (Photogrammetry)', val: 'Photogrammetry', desc: '源自對真實物體進行多角度拍攝並重建的 3D 模型，具有極度寫實的貼圖與不完美的真實感。', desc_en: '3D models reconstructed from multi-angle photos of real objects. Features extremely realistic textures and authentic imperfections.' },
                    { label: 'AI升頻 (AI Upscaled)', val: 'AI Upscaled', desc: '經過 AI 演算法放大並修復細節的圖像，線條銳利清晰，質感平滑，適合高解析度輸出。', desc_en: 'Images enlarged and detailed-restored by AI algorithms. Sharp lines, smooth textures, suitable for high-resolution output.' },
                    { label: '樂高風格 (Lego Style)', val: 'Lego Style', desc: '由樂高積木組成的世界，充滿童趣與創意，質感塑膠且色彩鮮豔。', desc_en: 'World made of LEGO bricks. Full of fun and creativity. Plastic texture and vibrant colors.' },
                    { label: '高解析度 (High Resolution)', val: 'High Resolution', desc: '極高的清晰度。', desc_en: 'Extremely high clarity.' },
                    { label: '賽博龐克 (Cyberpunk)', val: 'Cyberpunk', desc: '高科技低生活的科幻風格，霓虹燈、機械義肢與陰暗的城市景觀。', desc_en: 'High tech, low life sci-fi style. Neon lights, cybernetics, and dark urban landscapes.' }
                ],
                "插畫與動漫 (Illustration & Anime)": [
                    { label: '向量圖 (Vector Art)', val: 'Vector Art', desc: '基於數學計算的平滑線條與色塊，邊緣清晰銳利，無限放大不失真，類似 Illustrator 繪製的效果。', desc_en: 'Smooth lines and color blocks based on math. Sharp edges, scalable without quality loss. Similar to Adobe Illustrator style.' },
                    { label: '扁平設計 (Flat Design)', val: 'Flat Design', desc: '去除陰影、漸層與立體感，強調簡潔的幾何形狀與明亮色彩，常見於現代 UI 與圖標設計。', desc_en: 'Removes shadows, gradients, and depth. Emphasizes simple geometric shapes and bright colors. Common in modern UI and icon design.' },
                    { label: '極簡主義 (Minimalist)', val: 'Minimalist', desc: '「少即是多」的設計哲學，去除所有多餘元素，只保留最核心的主體與色彩，畫面乾淨有力。', desc_en: '"Less is more" philosophy. Removes all unnecessary elements, keeping only the core subject and colors. Clean and powerful imagery.' },
                    { label: '像素藝術 (Pixel Art)', val: 'Pixel Art', desc: '模擬復古 8-bit 或 16-bit 遊戲畫面，由明顯的像素點組成，具有強烈的懷舊感與電子遊戲風格。', desc_en: 'Simulates retro 8-bit or 16-bit games. Composed of visible pixels. Strong nostalgic and video game style.' },
                    { label: '塗鴉 (Doodle)', val: 'Doodle Art', desc: '隨興、無拘無束的手繪線條，通常充滿想像力與幽默感，線條簡單且富有童趣。', desc_en: 'Spontaneous, unrestrained hand-drawn lines. Often full of imagination and humor. Simple lines with a childlike charm.' },
                    { label: '線稿 (Line Art)', val: 'Line Art', desc: '僅使用線條勾勒輪廓與細節，沒有填充色彩，強調線條的粗細變化與結構美感。', desc_en: 'Uses only lines to outline contours and details, without color fill. Emphasizes line weight variation and structural beauty.' },
                    { label: '兒童插畫 (Children\'s Book)', val: 'Children\'s Book Illustration', desc: '專為兒童設計的風格，色彩鮮豔溫暖，造型圓潤可愛，構圖簡單易懂，充滿故事性。', desc_en: 'Designed for children. Vibrant, warm colors. Rounded, cute shapes. Simple composition full of storytelling.' },
                    { label: '歐美動漫 (Anime)', val: 'Anime', desc: '廣義的動畫風格，通常指受美式卡通或現代日本動畫影響的混合風格，色彩鮮明，動態感強。', desc_en: 'Broad animation style. Often refers to a mix of American cartoons and modern anime. Vivid colors and strong dynamics.' },
                    { label: '少年漫畫 (Shonen Manga)', val: 'Shonen Manga Style', desc: '針對少年讀者的漫畫風格，強調熱血戰鬥、誇張的動作線、強烈的黑白對比與狀聲詞。', desc_en: 'Manga style for boys. Emphasizes hot-blooded battles, exaggerated action lines, strong black/white contrast, and sound effects.' },
                    { label: '少女漫畫 (Shojo Manga)', val: 'Shojo Manga Style', desc: '針對少女讀者的漫畫風格，特徵是大眼睛、華麗的背景網點、唯美浪漫的氛圍與細膩的情感。', desc_en: 'Manga style for girls. Features large eyes, ornate background tones, romantic atmosphere, and delicate emotions.' },
                    { label: 'Q版角色 (Chibi)', val: 'Chibi Character', desc: '將角色頭身比縮小至 2-3 頭身，頭大身小，強調可愛與誇張的表情，常見於周邊商品或搞笑短篇。', desc_en: 'Deforms characters to 2-3 heads tall. Big head, small body. Emphasizes cuteness and exaggerated expressions.' },
                    { label: '吉卜力 (Studio Ghibli)', val: 'Studio Ghibli', desc: '宮崎駿動畫工作室的獨特風格，擁有細膩的手繪水彩背景、鮮活的角色動態與充滿魔法的懷舊氛圍。', desc_en: 'Unique style of Studio Ghibli. Features delicate hand-painted watercolor backgrounds, lively character animation, and magical nostalgia.' },
                    { label: '新海誠 (Makoto Shinkai)', val: 'Makoto Shinkai', desc: '以極致寫實的光影、絕美的天空雲彩與鏡頭光暈著稱，畫面如照片般真實但更加唯美夢幻。', desc_en: 'Known for hyper-realistic lighting, stunning skies/clouds, and lens flares. Looks like photos but more beautiful and dreamy.' },
                    { label: '浮世繪 (Ukiyo-e)', val: 'Ukiyo-e Style', desc: '日本江戶時代的木刻版畫風格，線條流暢鮮明，色彩平塗，構圖大膽，具有獨特的東方裝飾美感。', desc_en: 'Japanese Edo period woodblock print style. Fluid, sharp lines. Flat colors. Bold composition with unique Oriental decorative beauty.' },
                    { label: '美式漫畫 (American Comic)', val: 'American Comic Book', desc: '經典美漫風格，特徵是粗黑的輪廓線、鮮豔的色彩、網點陰影 (Ben-Day dots) 與對話框。', desc_en: 'Classic American comic style. Features bold black outlines, vibrant colors, Ben-Day dot shading, and speech bubbles.' },
                    { label: '速度線 (Action Lines)', val: 'Action Lines', desc: '漫畫中用來表現快速移動或強烈衝擊的放射狀線條。', desc_en: 'Radial lines used in manga to show fast movement or strong impact.' },
                    { label: '閃光 (Sparkles)', val: 'Sparkles', desc: '畫面中閃爍的光點或星星，增加華麗、夢幻或魔法的效果。', desc_en: 'Twinkling spots or stars in the image, adding gorgeous, dreamy, or magical effects.' },
                    { label: '排線 (Hatching)', val: 'Hatching', desc: '使用平行線條的疏密來表現陰影與質感的繪畫技法。', desc_en: 'Drawing technique using the density of parallel lines to represent shadow and texture.' },
                    { label: '詳細眼睛 (Detailed Eyes)', val: 'Detailed Eyes', desc: '特別強調眼睛的細節描繪，常見於動漫風格。', desc_en: 'Special emphasis on detailed depiction of eyes, common in anime styles.' },
                    { label: '條漫風格 (Webtoon)', val: 'Webtoon Style', desc: '適應手機閱讀的縱向漫畫風格，通常為全彩且線條乾淨。', desc_en: 'Vertical comic style adapted for mobile reading, usually full color and clean lines.' },
                    { label: '低傳真 (Lo-Fi)', val: 'Lo-Fi', desc: '模擬低品質錄音或影像的粗糙質感，帶有懷舊與放鬆的氛圍。', desc_en: 'Simulates the rough texture of low-quality recording or video. Nostalgic and relaxing atmosphere.' },
                    { label: '全彩 (Full Color)', val: 'Full Color', desc: '色彩豐富完整的畫面，非黑白或單色。', desc_en: 'Rich and complete color image, not black and white or monochrome.' }
                ],
                "藝術家風格 (Artist Styles)": [
                    { label: '梵谷 (Vincent van Gogh)', val: 'by Vincent van Gogh', desc: '後印象派大師，特徵是厚重且旋轉的筆觸、強烈的黃藍對比色與充滿情感的表達（如星夜）。', desc_en: 'Post-Impressionist master. Features thick, swirling brushstrokes, strong yellow-blue contrast, and emotional expression (like Starry Night).' },
                    { label: '莫內 (Claude Monet)', val: 'by Claude Monet', desc: '印象派創始人，擅長捕捉光影的瞬間變化，色彩朦朧柔和，筆觸細碎，強調自然景觀的氛圍。', desc_en: 'Founder of Impressionism. Captures fleeting light changes. Hazy, soft colors. Fragmented brushstrokes. Emphasizes natural atmosphere.' },
                    { label: '畢卡索 (Pablo Picasso)', val: 'by Pablo Picasso', desc: '立體主義創始人，將物體解構為幾何形狀，同時呈現多個視角，風格多變且具革命性。', desc_en: 'Founder of Cubism. Deconstructs objects into geometric shapes. Shows multiple viewpoints simultaneously. Versatile and revolutionary style.' },
                    { label: '慕夏 (Alphonse Mucha)', val: 'by Alphonse Mucha', desc: '新藝術運動代表人物，特徵是華麗的裝飾線條、柔美的女性形象、花卉圖騰與粉彩色調。', desc_en: 'Art Nouveau icon. Features ornate decorative lines, soft female figures, floral patterns, and pastel tones.' },
                    { label: '達利 (Salvador Dalí)', val: 'by Salvador Dalí', desc: '超現實主義大師，畫面充滿夢境般的荒謬與象徵，如融化的時鐘、長腳大象，細節極度寫實。', desc_en: 'Surrealist master. Images full of dreamlike absurdity and symbolism, like melting clocks and long-legged elephants. Hyper-realistic details.' },
                    { label: '芙烈達 (Frida Kahlo)', val: 'by Frida Kahlo', desc: '墨西哥傳奇女畫家，以自畫像聞名，結合超現實主義與墨西哥民俗藝術，色彩強烈且情感濃烈。', desc_en: 'Legendary Mexican painter known for self-portraits. Combines Surrealism with Mexican folk art. Intense colors and strong emotions.' },
                    { label: '安迪沃荷 (Andy Warhol)', val: 'by Andy Warhol', desc: '普普藝術領袖，使用絲網印刷技術重複複製大眾文化符號（如瑪麗蓮夢露、湯罐頭），色彩鮮豔。', desc_en: 'Pop Art leader. Uses screen printing to replicate pop culture symbols (Marilyn Monroe, Soup Cans). Vibrant colors.' },
                    { label: '班克斯 (Banksy)', val: 'by Banksy', desc: '神秘的街頭塗鴉藝術家，使用黑白模板噴漆創作，內容常具黑色幽默與強烈的社會諷刺意味。', desc_en: 'Mysterious street artist. Uses black and white stencils. Content often features dark humor and strong social satire.' },
                    { label: '凱斯哈林 (Keith Haring)', val: 'by Keith Haring', desc: '普普藝術與塗鴉藝術家，特徵是粗黑線條、簡化的人形與狗、鮮豔色彩與充滿活力的動態感。', desc_en: 'Pop and graffiti artist. Features bold black lines, simplified figures and dogs, vibrant colors, and energetic movement.' },
                    { label: '諾曼洛克威爾 (Norman Rockwell)', val: 'by Norman Rockwell', desc: '美國插畫大師，擅長描繪溫馨、幽默的日常生活場景，表情生動，細節寫實且充滿敘事性。', desc_en: 'American illustration master. Depicts warm, humorous daily life scenes. Vivid expressions, realistic details, and strong storytelling.' },
                    { label: '詹姆士琴 (James Jean)', val: 'by James Jean', desc: '當代插畫藝術家，風格融合東西方美學，線條流動繁複，色彩夢幻，充滿奇幻與超現實元素。', desc_en: 'Contemporary illustrator. Fuses East/West aesthetics. Fluid, complex lines. Dreamy colors. Full of fantasy and surreal elements.' },
                    { label: '韋斯·安德森 (Wes Anderson)', val: 'by Wes Anderson', desc: '電影導演風格，特徵是極致的對稱構圖、置中視角、粉彩糖果色調與古怪幽默的氛圍。', desc_en: 'Film director style. Features extreme symmetrical composition, centered perspective, pastel candy colors, and quirky humor.' },
                    { label: '宮崎駿 (Hayao Miyazaki)', val: 'by Hayao Miyazaki', desc: '吉卜力靈魂人物，畫風細膩溫暖，擅長描繪飛行器、自然風景與堅強的少女角色。', desc_en: 'Soul of Studio Ghibli. Delicate, warm style. Excels at depicting flying machines, natural landscapes, and strong female characters.' },
                    { label: '新海誠 (Makoto Shinkai)', val: 'by Makoto Shinkai', desc: '日本動畫導演，以「背景之神」著稱，光影極度寫實華麗，天空與雲彩的描繪美得令人屏息。', desc_en: 'Japanese animation director known as "God of Backgrounds". Hyper-realistic, gorgeous lighting. Breathtaking skies and clouds.' },
                    { label: '提姆·波頓 (Tim Burton)', val: 'by Tim Burton', desc: '哥德式黑暗童話風格，特徵是瘦長蒼白的角色、黑眼圈、螺旋紋路與陰鬱怪誕的氣氛。', desc_en: 'Gothic dark fairy tale style. Features tall, pale characters, dark circles, spiral patterns, and gloomy, grotesque atmosphere.' },
                    { label: '葛飾北齋 (Hokusai)', val: 'by Katsushika Hokusai', desc: '浮世繪大師，線條剛勁有力，色彩鮮明，以《神奈川沖浪裏》聞名，擅長描繪自然景觀。', desc_en: 'Ukiyo-e master. Strong, vigorous lines. Vivid colors. Famous for "The Great Wave". Excels at depicting natural landscapes.' },
                    { label: '賽博龐克 (Syd Mead)', val: 'by Syd Mead', desc: '未來主義概念設計師，擅長描繪高科技的未來城市、載具與工業結構，具有強烈的科幻感。', desc_en: 'Futurist concept designer. Depicts high-tech future cities, vehicles, and industrial structures. Strong sci-fi feel.' },
                    { label: '皮克斯 (Pixar)', val: 'Pixar Animation Style', desc: '3D 動畫風格，角色造型圓潤討喜，材質質感逼真（如毛髮、布料），光影溫馨動人。', desc_en: '3D animation style. Rounded, appealing characters. Realistic textures (fur, fabric). Warm, moving lighting.' },
                    { label: '迪士尼 (Disney)', val: 'Disney Animation Style', desc: '經典手繪或現代 3D 風格，線條流暢，色彩夢幻，角色表情豐富，充滿魔法與奇蹟感。', desc_en: 'Classic hand-drawn or modern 3D. Fluid lines, dreamy colors. Expressive characters. Full of magic and wonder.' },
                    { label: 'Trigger動畫 (Studio Trigger)', val: 'Studio Trigger Style', desc: '風格強烈、動態誇張的日本動畫風格，色彩鮮豔對比大，線條銳利，充滿爆發力。', desc_en: 'Intense, exaggerated Japanese animation style. Vibrant, high-contrast colors. Sharp lines. Full of explosive energy.' },
                    { label: '札哈·哈蒂 (Zaha Hadid)', val: 'Zaha Hadid Style', desc: '已故建築女帝風格，特徵是流線型、有機曲線與未來感建築設計。', desc_en: 'Late architect Zaha Hadid style. Features streamlined, organic curves, and futuristic architectural design.' }
                ],
                "日本與台灣流行風格 (JP & TW Popular)": [
                    { label: '動態姿勢 (Dynamic Pose)', val: 'Dynamic Pose', desc: '充滿動感與張力的姿勢，常見於動作漫畫。', desc_en: 'Full of movement and tension pose, common in action manga.' },
                    { label: '手繪 (Hand-drawn)', val: 'Hand-drawn', desc: '強調手工繪製的質感與筆觸。', desc_en: 'Emphasizes hand-drawn texture and strokes.' },
                    { label: 'Pixiv風格 (Pixiv Style)', val: 'Pixiv Style', desc: 'Pixiv繪師常見的高品質動漫插畫風格，細緻且色彩豐富，強調光影與角色的可愛度。', desc_en: 'High-quality anime illustration style common on Pixiv. Detailed, colorful. Emphasizes lighting and character cuteness.' },
                    { label: '厚塗 (Thick Paint)', val: 'Thick Paint Digital Art', desc: '模擬油畫厚重筆觸的數位繪畫，色彩堆疊感強，質感豐富且立體。', desc_en: 'Digital art mimicking thick oil paint strokes. Strong color layering. Rich texture and dimensionality.' },
                    { label: '賽璐珞著色 (Cel Shading)', val: 'Cel Shading', desc: '動畫風格的平面著色技法，色塊分明，陰影邊緣清晰，給人乾淨俐落的感覺。', desc_en: 'Anime-style flat shading. Distinct color blocks. Sharp shadow edges. Clean and crisp look.' },
                    { label: 'Anime Diffusion', val: 'Anime Diffusion Style', desc: 'AI生成常見的現代動漫風格，色彩鮮豔，細節豐富，光影華麗，接近高品質插畫。', desc_en: 'Common AI-generated modern anime style. Vibrant colors, rich details, gorgeous lighting. Close to high-quality illustration.' },
                    { label: '背景美術 (Anime BG Art)', val: 'Anime Background Art', desc: '動畫背景的寫實風格，細膩的場景描繪，強調空氣感、光影與透視，如新海誠風格。', desc_en: 'Realistic anime background style. Delicate scene depiction. Emphasizes atmosphere, lighting, and perspective (like Makoto Shinkai).' },
                    { label: 'CLIP Studio風格', val: 'CLIP Studio Paint Style', desc: '使用CLIP Studio Paint的數位繪畫風格，筆刷質感明顯，線條流暢，常見於漫畫與插畫。', desc_en: 'Digital art style using CLIP Studio Paint. Distinct brush textures, fluid lines. Common in manga and illustration.' },
                    { label: 'VTuber立繪 (VTuber)', val: 'VTuber Character Design', desc: '虛擬YouTuber角色設計風格，色彩鮮明，服裝華麗，強調角色的個性與動態感。', desc_en: 'VTuber character design style. Vibrant colors, elaborate costumes. Emphasizes character personality and dynamism.' },
                    { label: 'Live2D風格', val: 'Live2D Style', desc: 'Live2D動態立繪風格，圖層分明，適合角色設計與拆解，表情生動。', desc_en: 'Live2D dynamic sprite style. Distinct layers. Suitable for character design and breakdown. Vivid expressions.' },
                    { label: 'City Pop (City Pop)', val: 'City Pop Aesthetic', desc: '80年代日本都會流行風格，霓虹燈、老爺車、夏日海灘與粉彩夕陽，充滿懷舊浪漫感。', desc_en: '80s Japanese urban pop style. Neon lights, vintage cars, summer beaches, pastel sunsets. Nostalgic and romantic.' },
                    { label: '昭和復古 (Showa Retro)', val: 'Showa Era Style', desc: '日本昭和時代的懷舊氛圍，泛黃色調，古樸招牌，舊式家電，充滿溫暖的時代感。', desc_en: 'Japanese Showa era nostalgia. Sepia tones, vintage signs, old appliances. Warm period feel.' },
                    { label: '原宿時尚 (Harajuku)', val: 'Harajuku Fashion', desc: '色彩繽紛、誇張且充滿個性的原宿街頭時尚風格，混搭多種元素，視覺衝擊力強。', desc_en: 'Colorful, exaggerated, unique Harajuku street fashion. Mixes various elements. Strong visual impact.' },
                    { label: '京阿尼 (Kyoto Animation)', val: 'Kyoto Animation Style', desc: '京都動畫風格，極致細膩的人物表情（特別是眼睛），唯美的光影背景，情感豐富。', desc_en: 'Kyoto Animation style. Extremely delicate expressions (especially eyes). Beautiful lighting and backgrounds. Emotional.' },
                    { label: '細田守 (Mamoru Hosoda)', val: 'Mamoru Hosoda Style', desc: '細田守動畫風格，簡潔的人物線條（無陰影），濃郁的積雨雲與藍天，充滿夏日氣息。', desc_en: 'Mamoru Hosoda style. Clean character lines (no shading). Rich cumulonimbus clouds and blue sky. Summery vibe.' },
                    { label: 'JoJo風格 (JoJo Style)', val: 'Hirohiko Araki Style', desc: '荒木飛呂彥風格，粗獷線條，誇張的肌肉與姿勢（JoJo立），獨特的擬聲詞與色彩變換。', desc_en: 'Hirohiko Araki style. Rough lines, exaggerated muscles and poses (JoJo pose). Unique sound effects and color shifts.' },
                    { label: '文創插畫 (Cultural Creative)', val: 'Taiwan Cultural Creative Illustration', desc: '台灣文創產業的插畫風格，融合在地元素與現代設計，清新、簡約且富有故事性。', desc_en: 'Taiwan cultural creative illustration. Blends local elements with modern design. Fresh, minimalist, and storytelling.' },
                    { label: '手繪塗鴉 (Hand-drawn Doodle)', val: 'Hand-drawn Doodle Style', desc: '手繪質感的隨興插畫，線條不完美但自然，充滿童趣與溫暖的手作感。', desc_en: 'Casual hand-drawn illustration. Imperfect but natural lines. Childlike and warm handmade feel.' },
                    { label: '手帳風格 (Journal Style)', val: 'Bullet Journal Style', desc: '手帳日記的裝飾性插畫，結合貼紙、紙膠帶與手寫字，可愛且實用。', desc_en: 'Bullet journal decorative illustration. Combines stickers, washi tape, and handwriting. Cute and practical.' },
                    { label: '復古台灣味 (Retro Taiwan)', val: 'Retro Taiwan Aesthetic', desc: '懷舊台灣風情，帶有70-80年代的復古質感，磨石子地板、鐵窗花與老式招牌。', desc_en: 'Nostalgic Taiwan vibe. 70s-80s retro texture. Terrazzo floors, iron window grilles, old signs.' },
                    { label: '台式Line貼圖 (LINE Sticker)', val: 'Taiwan LINE Sticker Style', desc: '台灣Line貼圖的可愛風格，頭大身小，表情豐富，線條簡單，強調溝通與幽默。', desc_en: 'Taiwan LINE sticker style. Big head, small body. Expressive, simple lines. Emphasizes communication and humor.' },
                    { label: '原住民圖騰 (Indigenous)', val: 'Taiwan Indigenous Pattern', desc: '台灣原住民傳統圖騰，幾何且色彩鮮明（紅、黑、白為主），象徵祖靈與自然力量。', desc_en: 'Taiwan Indigenous traditional patterns. Geometric and vibrant (red, black, white). Symbolizes ancestral spirits and nature.' },
                    { label: '插畫繪本風 (Picture Book)', val: 'Taiwan Picture Book Style', desc: '台灣繪本插畫風格，溫馨且富有故事性，使用水彩、粉彩或拼貼等多種媒材。', desc_en: 'Taiwan picture book style. Warm and storytelling. Uses watercolor, pastel, or collage.' },
                    { label: '水墨現代感 (Modern Ink)', val: 'Modern Chinese Ink', desc: '結合傳統水墨與現代設計的風格，保留筆墨韻味但構圖新穎，適合現代東方美學。', desc_en: 'Combines traditional ink with modern design. Retains brush charm but novel composition. Modern Oriental aesthetic.' },
                    { label: '霹靂布袋戲 (Pili Puppetry)', val: 'Pili Puppetry Style', desc: '台灣布袋戲風格，華麗精緻的偶頭與服裝，特效強烈，充滿武俠奇幻氛圍。', desc_en: 'Taiwan Pili puppetry style. Exquisite puppet heads and costumes. Strong special effects. Wuxia fantasy atmosphere.' },
                    { label: '客家花布 (Hakka Floral)', val: 'Hakka Floral Pattern', desc: '台灣客家傳統花布圖案，鮮豔的牡丹花與紅色基調，象徵富貴與喜氣。', desc_en: 'Taiwan Hakka traditional floral pattern. Vibrant peonies on red base. Symbolizes wealth and joy.' },
                    { label: '花磚 (Majolica Tile)', val: 'Vintage Majolica Tile', desc: '台灣老屋常見的彩色花磚圖案，幾何與花卉的重複排列，帶有濃厚的歷史懷舊感。', desc_en: 'Colorful Majolica tiles from old Taiwan houses. Geometric/floral repetition. Strong historical nostalgia.' },
                    { label: '台灣街景 (TW Streetscape)', val: 'Taiwan Streetscape', desc: '充滿招牌、機車、電線與便利商店的台灣獨特街道景觀，亂中有序的生活感。', desc_en: 'Unique Taiwan streetscape. Signs, scooters, wires, convenience stores. Chaotic but orderly life feel.' },
                    { label: '台灣新浪潮 (New Wave Cinema)', val: 'Taiwan New Wave Cinema Style', desc: '侯孝賢、楊德昌電影風格，寫實長鏡頭，沉靜氛圍，關注日常生活與社會變遷。', desc_en: 'Taiwan New Wave Cinema (Hou Hsiao-hsien, Edward Yang). Realistic long takes. Quiet atmosphere. Focus on daily life.' }
                ],
                "材質質感 (Materials)": [
                    { label: '玻璃 (Glass)', val: 'Glass', desc: '透明、反光、折射質感，能表現光線穿透與扭曲的效果，給人清澈、易碎的感覺。', desc_en: 'Transparent, reflective, refractive. Shows light penetration and distortion. Clear and fragile feel.' },
                    { label: '陶瓷 (Ceramic)', val: 'Ceramic', desc: '光滑、堅硬、有光澤的陶藝質感，表面可能有細微的釉面裂紋或手工痕跡。', desc_en: 'Smooth, hard, glossy pottery texture. May have subtle glaze cracks or handmade marks.' },
                    { label: '瓷器 (Porcelain)', val: 'Porcelain', desc: '潔白、細膩、半透明的高級瓷器質感，比陶瓷更精緻，透光性佳，給人高貴典雅的感覺。', desc_en: 'White, delicate, translucent high-end porcelain. More refined than ceramic. Good light transmission. Noble and elegant.' },
                    { label: '壓克力 (Acrylic)', val: 'Acrylic', desc: '透明或半透明的塑膠質感，現代感強，色彩鮮豔，反光較玻璃柔和，常用於現代設計。', desc_en: 'Transparent or translucent plastic. Modern feel. Vibrant colors. Softer reflections than glass. Common in modern design.' },
                    { label: '霧面玻璃 (Frosted)', val: 'Frosted Glass', desc: '半透明、模糊的柔和質感，能柔化背後的光線與物體，營造朦朧美與隱私感。', desc_en: 'Translucent, blurry, soft texture. Softens light and objects behind. Creates hazy beauty and privacy.' },
                    { label: '金屬 (Metal)', val: 'Metal', desc: '硬朗、反光的冷質感，具有強烈的高光與銳利的邊緣，給人工業、堅固的感覺。', desc_en: 'Hard, reflective, cold texture. Strong highlights and sharp edges. Industrial and sturdy feel.' },
                    { label: '髮絲紋 (Brushed Metal)', val: 'Brushed Metal', desc: '帶有細微平行紋路的金屬質感，反光較為啞光，質感高級，常用於3C產品或家電。', desc_en: 'Metal with fine parallel lines. Matte reflection. Premium feel. Common in electronics or appliances.' },
                    { label: '黃金 (Gold)', val: 'Gold', desc: '金黃色、高貴、強烈反光，象徵財富與奢華，表面可能有拋光或磨砂的處理。', desc_en: 'Golden, noble, highly reflective. Symbolizes wealth and luxury. Polished or matte finish.' },
                    { label: '鉻金屬 (Chrome)', val: 'Chrome', desc: '銀色鏡面反射的科幻質感，能清晰倒映周圍環境，充滿未來感與科技感。', desc_en: 'Silver mirror reflection. Sci-fi texture. Clearly reflects surroundings. Futuristic and high-tech.' },

                    { label: '木頭 (Wood)', val: 'Wood', desc: '溫暖、自然的紋理，包含年輪、木節與纖維感，給人質樸、舒適與有機的感覺。', desc_en: 'Warm, natural texture. Includes rings, knots, and fibers. Rustic, comfortable, and organic.' },
                    { label: '大理石 (Marble)', val: 'Marble', desc: '高雅的石材紋路，通常為白底灰紋或黑底金紋，表面光滑冰冷，象徵奢華與經典。', desc_en: 'Elegant stone pattern. Usually white with grey veins or black with gold. Smooth and cold. Symbolizes luxury and classic.' },
                    { label: '混凝土 (Concrete)', val: 'Concrete', desc: '粗獷、灰色的工業風質感，表面有氣孔與不規則紋理，給人冷靜、現代與極簡的感覺。', desc_en: 'Rough, grey industrial texture. Pores and irregular patterns. Calm, modern, and minimalist.' },
                    { label: '磚塊 (Brick)', val: 'Brick', desc: '規律排列的建築質感，表面粗糙，帶有歷史感與溫暖的色調，常用於街頭或工業風背景。', desc_en: 'Regularly arranged architectural texture. Rough surface. Historic feel and warm tones. Common in street or industrial backgrounds.' },
                    { label: '布料 (Fabric)', val: 'Fabric', desc: '柔軟、有纖維細節的材質，能表現出編織紋理、皺褶與垂墜感，給人親膚舒適的感覺。', desc_en: 'Soft material with fiber details. Shows weave patterns, folds, and drape. Skin-friendly and comfortable.' },
                    { label: '絲綢 (Silk)', val: 'Silk', desc: '光滑、有光澤的柔軟布料，反光呈現流動感，質感高級，常用於時尚或奢華場景。', desc_en: 'Smooth, glossy soft fabric. Fluid reflections. Premium feel. Used in fashion or luxury scenes.' },
                    { label: '皮革 (Leather)', val: 'Leather', desc: '有毛孔紋理的厚實質感，表面有自然的光澤與皺褶，給人經典、耐用與野性的感覺。', desc_en: 'Thick texture with pore patterns. Natural sheen and creases. Classic, durable, and wild.' },
                    { label: '塑膠 (Plastic)', val: 'Plastic', desc: '光滑、人造、色彩飽和的質感，反光強烈但較為生硬，給人玩具、廉價或現代的感覺。', desc_en: 'Smooth, artificial, saturated colors. Strong but harsh reflections. Toy-like, cheap, or modern feel.' },
                    { label: '碳纖維 (Carbon Fiber)', val: 'Carbon Fiber', desc: '黑灰交織的高科技編織紋路，具有輕量化與強度的視覺暗示，常用於賽車或高科技產品。', desc_en: 'Black/grey woven high-tech pattern. Visual cue for lightweight and strength. Used in racing or high-tech products.' },
                    { label: '雷射全像 (Holographic)', val: 'Holographic', desc: '隨角度變色的彩虹光澤（像雷射貼紙），充滿迷幻、未來與潮流感。', desc_en: 'Rainbow sheen changes with angle (like laser stickers). Psychedelic, futuristic, and trendy.' },

                    { label: '蠟質感 (Wax)', val: 'Wax', desc: '半透明、溫潤的質感，表面有次表面散射 (SSS) 效果，給人柔軟、易融化的感覺。', desc_en: 'Translucent, warm texture. Subsurface scattering (SSS) effect. Soft and meltable feel.' },
                    { label: '冰 (Ice)', val: 'Ice', desc: '晶瑩剔透、寒冷的質感，內部可能有氣泡或裂紋，表面有凝結水珠，給人清涼感。', desc_en: 'Crystal clear, cold texture. May have bubbles or cracks inside. Condensation on surface. Refreshing.' },
                    { label: '水 (Water)', val: 'Water', desc: '流動、透明、反光的液體，能呈現波紋、飛濺或平靜如鏡的狀態，充滿生命力。', desc_en: 'Fluid, transparent, reflective liquid. Ripples, splashes, or mirror-calm. Full of vitality.' },
                    { label: '煙霧 (Smoke)', val: 'Smoke', desc: '飄渺、無定形的氣體質感，半透明且邊緣柔和，能營造神祕、夢幻或戲劇性的氛圍。', desc_en: 'Ethereal, amorphous gas. Translucent with soft edges. Creates mysterious, dreamy, or dramatic atmosphere.' },
                    { label: '水波紋 (Water Ripples)', val: 'Water Ripples', desc: '水面受干擾產生的同心圓或不規則波紋。', desc_en: 'Concentric or irregular ripples caused by disturbance on water surface.' },
                    { label: '流體形態 (Fluid Forms)', val: 'Fluid Forms', desc: '流動、有機、無固定形狀的形態。', desc_en: 'Flowing, organic, shapeless forms.' },
                    { label: '光澤 (Glossy)', val: 'Glossy', desc: '光滑、反光的表面質感。', desc_en: 'Smooth, reflective surface texture.' },
                    { label: '筆記本紙 (Notebook Paper)', val: 'Notebook Paper', desc: '筆記本紙張的紋理，可能有格線或橫線。', desc_en: 'Texture of notebook paper, may have grids or lines.' },
                    { label: '穿孔 (Perforated)', val: 'Perforated', desc: '帶有穿孔或小洞的質感。', desc_en: 'Texture with perforations or small holes.' },
                    { label: '質感 (Texture)', val: 'Texture', desc: '強調物體表面的觸感與細節。', desc_en: 'Emphasizes tactile feel and details of object surface.' }
                ],
                "季節與節慶 (Seasons & Festivals)": [
                    { label: '春天櫻花 (Spring Blossom)', val: 'Spring Blossom', desc: '粉色櫻花盛開的春季氛圍，象徵重生與希望，花瓣飄落如雪。', desc_en: 'Spring atmosphere with blooming pink cherry blossoms. Symbolizes rebirth and hope. Petals falling like snow.' },
                    { label: '夏日海灘 (Summer Beach)', val: 'Summer Beach', desc: '明亮陽光下的湛藍海水與沙灘，熱帶棕櫚樹，充滿活力與度假感。', desc_en: 'Azure water and sand under bright sun. Tropical palm trees. Full of vitality and vacation vibes.' },
                    { label: '秋天楓葉 (Autumn Leaves)', val: 'Autumn Leaves', desc: '金黃與紅色的楓葉滿地，溫暖色調，豐收季節，寧靜且懷舊。', desc_en: 'Golden and red maple leaves covering ground. Warm tones, harvest season. Peaceful and nostalgic.' },
                    { label: '冬季雪景 (Winter Snow)', val: 'Winter Snow', desc: '白雪覆蓋的寧靜景觀，冷藍色調，霜凍枝條，寧靜純淨的氛圍。', desc_en: 'Quiet landscape covered in white snow. Cool blue tones, frosted branches. Peaceful and pure atmosphere.' },
                    { label: '農曆新年 (Chinese New Year)', val: 'Chinese New Year', desc: '紅燈籠、金色裝飾、舞龍舞獅，象徵富貴吉祥與新年喜慶。', desc_en: 'Red lanterns, gold decorations, dragon and lion dances. Symbolizes prosperity and festive celebrations.' },
                    { label: '中秋節 (Mid-Autumn Festival)', val: 'Mid-Autumn Festival', desc: '滿月高掛、月餅、柚子與家人團聚的溫馨氛圍，秋季賞月。', desc_en: 'Full moon, mooncakes, pomelos, and family gatherings. Warm autumn moon-viewing atmosphere.' },
                    { label: '端午節 (Dragon Boat Festival)', val: 'Dragon Boat Festival', desc: '龍舟競賽、粽子與香包，充滿傳統文化與夏季水上活動的活力。', desc_en: 'Dragon boat races, zongzi, and sachets. Traditional culture and vibrant summer water activities.' },
                    { label: '清明節 (Qingming Festival)', val: 'Qingming Festival', desc: '春天青草地、墓園祭祖、紙錢飛舞，緬懷先人的莊重氛圍。', desc_en: 'Spring green grass, cemetery ancestor worship, paper money flying. Solemn atmosphere of remembrance.' },
                    { label: '聖誕節 (Christmas)', val: 'Christmas', desc: '白雪、聖誕樹、紅綠裝飾、聖誕老人與節慶燈飾，溫馨歡樂。', desc_en: 'Snow, Christmas tree, red & green decorations, Santa, festive lights. Warm and joyful.' },
                    { label: '萬聖節 (Halloween)', val: 'Halloween', desc: '南瓜燈、黑貓、蝙蝠、橘黑配色，詭異有趣的恐怖氛圍。', desc_en: 'Jack-o-lanterns, black cats, bats, orange & black colors. Spooky and fun eerie atmosphere.' },
                    { label: '復活節 (Easter)', val: 'Easter', desc: '粉彩彩蛋、兔子、春天花朵，象徵重生與春季的清新氛圍。', desc_en: 'Pastel eggs, bunnies, spring flowers. Symbolizes rebirth and fresh spring atmosphere.' },
                    { label: '情人節 (Valentine\'s Day)', val: 'Valentine\'s Day', desc: '心形、玫瑰花、粉紅紅色調，浪漫溫馨的愛情氛圍。', desc_en: 'Hearts, roses, pink & red tones. Romantic and warm love atmosphere.' }
                ],
                "設計風格 (Design Styles)": [
                    { label: '瑞士風格 (Swiss Design)', val: 'Swiss Design', desc: '強調網格系統、無襯線字體與不對稱佈局，追求清晰與客觀。', desc_en: 'Emphasizes grid systems, sans-serif fonts, and asymmetrical layouts, pursuing clarity and objectivity.' },
                    { label: '網格系統 (Grid System)', val: 'Grid System', desc: '使用規律的網格來組織版面，使畫面整齊、有序且易於閱讀。', desc_en: 'Uses regular grids to organize layouts, making the image neat, orderly, and easy to read.' },
                    { label: '便當盒網格 (Bento Grid)', val: 'Bento Grid', desc: '類似蘋果宣傳圖的模組化佈局，將內容區分為多個圓角矩形區塊。', desc_en: 'Modular layout similar to Apple promo images, dividing content into multiple rounded rectangular blocks.' },
                    { label: '玻璃擬態 (Glassmorphism)', val: 'Glassmorphism', desc: '模擬磨砂玻璃的半透明質感，帶有背景模糊與白色邊框，現代感強。', desc_en: 'Simulates the translucent texture of frosted glass, with background blur and white borders. Very modern.' },
                    { label: '乾淨介面 (Clean UI)', val: 'Clean UI', desc: '強調留白、簡潔的元素與清晰的層級，提供舒適的視覺體驗。', desc_en: 'Emphasizes whitespace, simple elements, and clear hierarchy, providing a comfortable visual experience.' },
                    { label: '海報設計 (Poster Design)', val: 'Poster Design', desc: '強調視覺衝擊力、標題排版與圖形元素的結合，旨在吸引目光。', desc_en: 'Emphasizes visual impact, title typography, and graphic elements, aiming to grab attention.' },
                    { label: '藍圖風格 (Blueprint)', val: 'Blueprint Style', desc: '模擬工程藍圖的藍底白線風格，呈現建築或機械的結構細節。', desc_en: 'Simulates the blue background and white lines of engineering blueprints, showing architectural or mechanical details.' },
                    { label: '醫學插畫 (Medical)', val: 'Medical Illustration', desc: '精確描繪人體解剖結構或醫療程序的插畫，兼具科學性與藝術性。', desc_en: 'Accurately depicts human anatomy or medical procedures, combining science and art.' },
                    { label: '植物插畫 (Botanical)', val: 'Botanical Illustration', desc: '細膩描繪植物形態、構造與特徵的科學插畫，風格復古優雅。', desc_en: 'Delicately depicts plant forms, structures, and characteristics. Retro and elegant style.' },
                    { label: '剖面圖 (Cutaway)', val: 'Cutaway', desc: '切開物體以展示內部構造與運作原理的圖解風格。', desc_en: 'Cut-open view to show internal structure and working principles.' },
                    { label: '角色設定圖 (Char Sheet)', val: 'Character Sheet', desc: '展示角色在不同角度（正、側、背）與表情的設計稿。', desc_en: 'Shows character design drafts from different angles (front, side, back) and expressions.' },
                    { label: 'UI/UX設計 (UI/UX)', val: 'UI/UX', desc: '使用者介面與體驗設計風格。', desc_en: 'User Interface and User Experience design style.' },

                    { label: '圖示 (Icons)', val: 'Icons', desc: '簡化的圖形符號，用於傳達訊息或功能。', desc_en: 'Simplified graphic symbols used to convey messages or functions.' },
                    { label: '圖表 (Diagram)', val: 'Diagram', desc: '用於解釋結構或流程的視覺化圖表。', desc_en: 'Visual chart used to explain structures or processes.' },
                    { label: '科學 (Scientific)', val: 'Scientific', desc: '科學插畫或圖表風格，強調準確性。', desc_en: 'Scientific illustration or chart style, emphasizing accuracy.' },
                    { label: '學術 (Academic)', val: 'Academic', desc: '適合學術論文或報告的嚴謹風格。', desc_en: 'Rigorous style suitable for academic papers or reports.' },

                    { label: '黑板畫 (Chalkboard Art)', val: 'Chalkboard Art', desc: '粉筆在黑板上繪製的質感與風格。', desc_en: 'Texture and style of chalk drawing on a chalkboard.' },
                    { label: '襯線體 (Serif)', val: 'Serif', desc: '使用襯線字體，給人傳統、優雅或學術的感覺。', desc_en: 'Uses serif fonts, giving a traditional, elegant, or academic feel.' },

                "通用形容詞 (Common Adjectives)": [
                    { label: '鬱鬱蔥蔥 (Lush Green)', val: 'Lush Green', desc: '形容植物生長茂盛，充滿綠意與生機的景象。', desc_en: 'Describes lush plant growth, full of greenery and vitality.' },
                    { label: '高對比 (High Contrast)', val: 'High Contrast', desc: '明暗或色彩差異極大，視覺效果強烈且戲劇化。', desc_en: 'Extreme difference in light/dark or color. Strong and dramatic visual effect.' },
                    { label: '明亮 (Bright)', val: 'Bright', desc: '充滿光線，給人清晰、充滿希望與活力的感覺。', desc_en: 'Full of light, giving a clear, hopeful, and energetic feeling.' },
                    { label: '黑暗 (Dark)', val: 'Dark', desc: '光線微弱，營造神秘、恐懼或壓抑的氛圍。', desc_en: 'Dim light, creating a mysterious, fearful, or oppressive atmosphere.' },
                    { label: '拍立得 (Polaroid)', val: 'Polaroid', desc: '拍立得相機風格，獨特的邊框、色彩偏移與柔和的對比度，充滿生活感。', desc_en: 'Polaroid camera style. Unique borders, color shifts, soft contrast. Full of life.' },
                    { label: '底片顆粒 (Film Grain)', val: 'Film Grain', desc: '模擬傳統底片的顆粒質感，增加復古與質感。', desc_en: 'Simulates traditional film grain, adding retro feel and texture.' },
                    { label: '乾淨 (Clean)', val: 'Clean', desc: '畫面整潔，無雜亂元素，給人純粹、專業的感覺。', desc_en: 'Neat image, no clutter, giving a pure and professional feeling.' },
                    { label: '可愛 (Cute)', val: 'Cute', desc: '造型圓潤、色彩溫馨，給人討喜、無害且溫暖的感覺。', desc_en: 'Rounded shapes, warm colors, giving a likeable, harmless, and warm feeling.' },
                    { label: '療癒 (Soothing)', val: 'Soothing', desc: '色彩柔和、構圖平靜，能讓人放鬆身心，減輕壓力。', desc_en: 'Soft colors, calm composition, relaxing and stress-relieving.' },
                    { label: '充滿活力 (Energetic)', val: 'Energetic', desc: '動態感強、色彩鮮豔，展現力量、速度與熱情。', desc_en: 'Strong dynamics, vibrant colors, showing power, speed, and passion.' },
                    { label: '戲劇性 (Dramatic)', val: 'Dramatic', desc: '強烈的情感張力、衝突或光影效果，像電影情節一樣引人入勝。', desc_en: 'Strong emotional tension, conflict, or lighting effects. Engaging like a movie plot.' },
                    { label: '氛圍感 (Atmospheric)', val: 'Atmospheric', desc: '強調環境的氣氛與情緒渲染，通常帶有霧氣、特殊光影或色彩傾向。', desc_en: 'Emphasizes environmental atmosphere and mood, often with fog, special lighting, or color bias.' },
                    { label: '細節豐富 (Detailed)', val: 'Detailed', desc: '畫面精細，包含大量微小的紋理與裝飾，耐人尋味。', desc_en: 'Fine image containing many tiny textures and decorations. Intriguing.' },
                    { label: '優雅 (Elegant)', val: 'Elegant', desc: '風格高貴、精緻且和諧，展現品味與美感。', desc_en: 'Noble, refined, and harmonious style, showing taste and beauty.' },
                    { label: '專業 (Professional)', val: 'Professional', desc: '展現高品質、權威感與可信度，常見於商業或職場場景。', desc_en: 'Shows high quality, authority, and credibility. Common in business or workplace scenes.' },
                    { label: '健康 (Healthy)', val: 'Healthy', desc: '展現活力、清新與良好的身體狀態，常與運動、飲食相關。', desc_en: 'Shows vitality, freshness, and good physical condition. Often related to sports and diet.' },
                    { label: '清新 (Fresh)', val: 'Fresh', desc: '給人涼爽、乾淨、新穎的感覺，像早晨的空氣或剛採摘的水果。', desc_en: 'Cool, clean, and novel feeling, like morning air or freshly picked fruit.' },
                    { label: '舒適 (Cozy)', val: 'Cozy', desc: '溫暖、放鬆且有安全感，像家一樣的氛圍。', desc_en: 'Warm, relaxing, and secure, like a home atmosphere.' },
                    { label: '浪漫 (Romantic)', val: 'Romantic', desc: '充滿愛意、溫柔與夢幻的情感，常使用暖色調與柔光。', desc_en: 'Full of love, tenderness, and dreamy emotions. Often uses warm tones and soft light.' },
                    { label: '詭異 (Spooky)', val: 'Spooky', desc: '令人毛骨悚然、不安或恐懼的氛圍，常見於恐怖或萬聖節主題。', desc_en: 'Creepy, unsettling, or fearful atmosphere. Common in horror or Halloween themes.' },
                    { label: '敘事性 (Storytelling)', val: 'Storytelling', desc: '畫面本身像在講述一個故事，引人入勝。', desc_en: 'The image itself seems to be telling a story, engaging.' },
                    { label: '情境感 (Context)', val: 'Context', desc: '強調主體所處的環境與背景脈絡。', desc_en: 'Emphasizes the environment and background context of the subject.' },
                    { label: '正式 (Formal)', val: 'Formal', desc: '莊重、嚴肅、合乎禮儀的風格。', desc_en: 'Solemn, serious, proper style.' },
                    { label: '休閒 (Casual)', val: 'Casual', desc: '輕鬆、隨意、不拘束的風格。', desc_en: 'Relaxed, random, unrestrained style.' },

                "抽象與概念 (Abstract & Conceptual)": [
                    { label: '概念藝術 (Concept Art)', val: 'Concept Art', desc: '電影或遊戲開發初期的設計稿風格，強調氛圍、光影與世界觀的構建，筆觸通常較為粗獷但充滿想像力。', desc_en: 'Design style for early movie/game development. Emphasizes atmosphere, lighting, and world-building. Strokes are often rough but imaginative.' },
                    { label: '普普藝術 (Pop Art)', val: 'Pop Art', desc: '源自 50 年代的大眾文化藝術，特徵是高飽和度色彩、清晰的輪廓線與重複的商業符號（如安迪沃荷風格）。', desc_en: 'Pop culture art from the 50s. Features high saturation colors, clear outlines, and repetitive commercial symbols (like Andy Warhol).' },
                    { label: '超現實主義 (Surrealism)', val: 'Surrealism', desc: '探索潛意識與夢境的藝術風格，將不合邏輯的物體組合在一起，創造出奇幻、怪誕且引人深思的畫面。', desc_en: 'Explores subconscious and dreams. Combines illogical objects to create fantastic, grotesque, and thought-provoking imagery.' },
                    { label: '立體主義 (Cubism)', val: 'Cubism', desc: '將物體分解、破碎並重新組合成幾何形狀，試圖在一個平面上同時展示物體的多個視角（如畢卡索）。', desc_en: 'Deconstructs objects into geometric shapes. Attempts to show multiple viewpoints of an object simultaneously on a single plane (like Picasso).' },
                    { label: '表現主義 (Expressionism)', val: 'Expressionism', desc: '強調主觀情感的表達而非客觀寫實，常使用扭曲的形體與強烈的色彩來傳達焦慮、恐懼或狂喜。', desc_en: 'Emphasizes subjective emotion over objective realism. Uses distorted forms and intense colors to convey anxiety, fear, or ecstasy.' },

                    { label: '新藝術 (Art Nouveau)', val: 'Art Nouveau', desc: '19 世紀末的裝飾藝術風格，特徵是充滿活力的波浪曲線、自然花卉圖騰與不對稱的構圖，優雅而華麗。', desc_en: 'Late 19th-century decorative style. Features dynamic wavy curves, natural floral patterns, and asymmetrical compositions. Elegant and ornate.' },
                    { label: '裝飾藝術 (Art Deco)', val: 'Art Deco', desc: '1920 年代的摩登風格，強調幾何對稱、流線型設計與奢華的金屬質感，代表了工業時代的繁榮。', desc_en: '1920s modern style. Emphasizes geometric symmetry, streamlined design, and luxurious metallic textures. Represents industrial prosperity.' },


                    { label: '包浩斯 (Bauhaus)', val: 'Bauhaus', desc: '強調「形隨機能」的現代主義設計風格，結合藝術與工藝，特徵是簡潔的幾何造型與理性的色彩搭配。', desc_en: 'Modernist style emphasizing "form follows function". Combines art and craft. Features simple geometric shapes and rational color schemes.' },
                    { label: '哥德式 (Gothic)', val: 'Gothic', desc: '源自中世紀的藝術風格，特徵是黑暗、神秘、尖塔建築、彩色玻璃與宗教氛圍，常帶有陰鬱的美感。', desc_en: 'Medieval style. Features darkness, mystery, spires, stained glass, and religious atmosphere. Often has a gloomy aesthetic.' },
                    { label: '黑色電影 (Noir)', val: 'Noir', desc: '受 40 年代犯罪電影影響的風格，高對比的黑白攝影，強調陰影、百葉窗光影與懸疑壓抑的氣氛。', desc_en: 'Influenced by 40s crime films. High-contrast black and white photography. Emphasizes shadows, venetian blind lighting, and suspenseful atmosphere.' },
                    { label: '復古 (Vintage)', val: 'Vintage', desc: '泛指舊時代的質感，畫面常帶有泛黃、褪色、噪點或磨損痕跡，營造出歲月流逝的懷舊氛圍。', desc_en: 'Refers to old-time textures. Images often have yellowing, fading, noise, or wear, creating a nostalgic atmosphere of passing time.' },
                    { label: '蒸汽波 (Vaporwave)', val: 'Vaporwave', desc: '90 年代網路迷因美學，結合粉紫色調、希臘雕像、Windows 95 介面與熱帶植物，充滿超現實與懷舊感。', desc_en: '90s internet meme aesthetic. Combines pastel purples, Greek statues, Windows 95 interfaces, and tropical plants. Surreal and nostalgic.' },
                    { label: '合成波 (Synthwave)', val: 'Synthwave', desc: '80 年代復古未來主義，特徵是霓虹網格地面、紫粉漸層天空、棕櫚樹剪影與跑車，充滿電子音樂的氛圍。', desc_en: '80s retro-futurism. Features neon grid floors, purple-pink gradient skies, palm tree silhouettes, and sports cars. Electronic music vibe.' },
                    { label: '蒸汽龐克 (Steampunk)', val: 'Steampunk', desc: '建立在維多利亞時代的科幻風格，充滿黃銅齒輪、蒸汽機、護目鏡與皮革製品，展現復古機械美學。', desc_en: 'Victorian-era sci-fi style. Full of brass gears, steam engines, goggles, and leather goods. Showcases retro mechanical aesthetics.' },
                    { label: '柴油龐克 (Dieselpunk)', val: 'Dieselpunk', desc: '建立在二戰時期的科幻風格，強調柴油引擎、鋼鐵巨獸、軍事工業風與裝飾藝術的結合，粗獷而有力。', desc_en: 'WWII-era sci-fi style. Emphasizes diesel engines, steel beasts, military industrial style, and Art Deco. Rough and powerful.' },
                    { label: '故障藝術 (Glitch Art)', val: 'Glitch Art', desc: '利用數位訊號錯誤產生的視覺效果，如像素錯位、色彩分離、條紋干擾等，呈現科技崩壞的美感。', desc_en: 'Visual effects from digital signal errors. Pixel displacement, color separation, stripe interference. Aesthetic of technological breakdown.' },
                    { label: '迷幻藝術 (Psychedelic)', val: 'Psychedelic Art', desc: '模擬迷幻藥物體驗的視覺風格，特徵是高飽和度的對比色、旋轉流動的碎形圖案與變形的物體。', desc_en: 'Simulates psychedelic experiences. Features high-saturation contrasting colors, swirling fractal patterns, and distorted objects.' },
                    { label: '抽象 (Abstract)', val: 'Abstract', desc: '不具體描繪現實物體，而以線條、色彩與形狀表達情感或概念。', desc_en: 'Does not depict realistic objects, but uses lines, colors, and shapes to express emotions or concepts.' },
