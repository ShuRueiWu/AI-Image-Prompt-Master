    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            var errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '1rem';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.fontSize = '12px';
            errorDiv.innerHTML = '<strong>Error:</strong> ' + message + '<br/>' +
                '<strong>Source:</strong> ' + source + ':' + lineno;
            document.body.appendChild(errorDiv);
            console.error('Global Error:', message, source, lineno, error);
            return false;
        };
    </script>

                    { label: '超廣角 (Ultra Wide)', val: 'Ultra Wide Angle Lens', desc: '極寬視野，適合建築與壯闘風景。', desc_en: 'Extremely wide view. Great for architecture and grand landscapes.' },
                    { label: '35mm鏡頭 (35mm)', val: '35mm Lens', desc: '經典人文視角，接近人眼視覺，適合街拍。', desc_en: 'Classic humanistic perspective, close to human vision. Great for street.' },
                    { label: '50mm鏡頭 (50mm)', val: '50mm Lens', desc: '標準鏡頭，真實自然的透視感，萬用焦段。', desc_en: 'Standard lens, real and natural perspective. Versatile focal length.' },
                    { label: '85mm鏡頭 (85mm)', val: '85mm Lens', desc: '經典人像焦段，柔美的壓縮感與散景。', desc_en: 'Classic portrait focal length. Beautiful compression and bokeh.' },
                    { label: '長焦鏡頭 (Telephoto)', val: 'Telephoto Lens', desc: '壓縮空間感，使前後景看起來更貼近，背景模糊效果強。', desc_en: 'Compresses space. Makes foreground/background look closer. Strong background blur.' },
                    { label: '魚眼鏡頭 (Fisheye)', val: 'Fisheye Lens', desc: '極度寬廣的視野，產生強烈的球形扭曲效果。', desc_en: 'Extreme wide field of view. Strong spherical distortion.' },
                    { label: '微距攝影 (Macro)', val: 'Macro Photography', desc: '極近距離拍攝，展現肉眼難見的細節（如昆蟲、花蕊）。', desc_en: 'Extreme close-up. Reveals invisible details (insects, stamens).' },
                    { label: '電商攝影 (E-commerce)', val: 'E-commerce Photography', desc: '白底產品圖，三點打光，專業棚拍風格。', desc_en: 'White background product shots. Three-point lighting. Professional studio style.' },
                    // === 技術效果 ===
                    { label: '散景 (Bokeh)', val: 'Bokeh', desc: '利用大光圈使背景模糊成柔美的光斑，突出主體。', desc_en: 'Uses large aperture to blur background into soft light spots. Highlights subject.' },
                    { label: '移軸攝影 (Tilt-Shift)', val: 'Tilt-Shift', desc: '讓真實場景看起來像微縮模型玩具。', desc_en: 'Makes real scenes look like miniature toy models.' },
                    { label: '長曝光 (Long Exposure)', val: 'Long Exposure', desc: '慢快門，讓移動的光點變光軌，流水變霧狀。', desc_en: 'Slow shutter. Turns moving lights to trails, water to mist.' },
                    { label: '高速攝影 (High Speed)', val: 'High Speed Photography', desc: '凍結高速運動瞬間，如水滴飛濺、子彈穿透。', desc_en: 'Freezes high-speed moments like water splashes or bullet penetration.' },
                    { label: '銳利對焦 (Sharp Focus)', val: 'Sharp Focus', desc: '主體清晰銳利。', desc_en: 'Subject is clear and sharp.' },
                    { label: '柔焦 (Soft Focus)', val: 'Soft Focus', desc: '輕微模糊的夢幻效果，常用於浪漫人像。', desc_en: 'Slightly blurred dreamy effect. Often used for romantic portraits.' },
                    { label: '抓拍 (Candid)', val: 'Candid', desc: '自然、不經意的瞬間捕捉。', desc_en: 'Natural, unposed moment capture.' },
                    // === 視角與構圖 ===
                    { label: '俯視 (Top Down)', val: 'Top Down', desc: '從正上方往下拍攝的視角。', desc_en: 'View from directly above.' },
                    { label: '仰角 (Low Angle)', val: 'Low Angle Shot', desc: '從下往上拍攝，使主體顯得高大威嚴。', desc_en: 'Shot from below looking up. Makes subject appear tall and imposing.' },
                    { label: '平視 (Eye Level)', val: 'Eye Level Shot', desc: '與主體視線平齊的自然視角。', desc_en: 'Natural view at subject\'s eye level.' },
                    { label: '過肩鏡頭 (Over-the-shoulder)', val: 'Over-the-shoulder Shot', desc: '從一人身後拍攝另一人，強調對話與關係。', desc_en: 'Shot from behind one person looking at another. Emphasizes dialogue/relationship.' },
                    { label: '中性背景 (Neutral BG)', val: 'Neutral Background', desc: '乾淨、不搶眼的背景。', desc_en: 'Clean, unobtrusive background.' },
                    // === 經典底片風格 ===
                    { label: 'Kodak Portra 400', val: 'Kodak Portra 400', desc: '膚色溫潤自然，顆粒細緻，人像首選。', desc_en: 'Warm, natural skin tones. Fine grain. Best for portraits.' },
                    { label: 'Kodak Ektar 100', val: 'Kodak Ektar 100', desc: '極高飽和度與銳利度，藍天與紅色特別鮮豔。', desc_en: 'Ultra high saturation and sharpness. Vivid blues and reds.' },
                    { label: 'Kodak Gold 200', val: 'Kodak Gold 200', desc: '經典消費級底片，溫暖金黃色調，懷舊感強。', desc_en: 'Classic consumer film. Warm golden tones. Strong nostalgic feel.' },

                    { label: 'Fujifilm Velvia 50', val: 'Fujifilm Velvia 50', desc: '高飽和正片，風景攝影經典，色彩極為鮮豔。', desc_en: 'High saturation slide film. Landscape classic. Extremely vivid colors.' },

                    { label: '拍立得 (Instant Film)', val: 'Instant Film Style', desc: 'Polaroid 風格，獨特邊框、色偏與懷舊感。', desc_en: 'Polaroid style. Unique border, color shifts, and nostalgic feel.' }
                ],
                "光影與氛圍 (Lighting & Atmosphere)": [
                    // === 自然光影時刻 ===
                    { label: '黃金時刻 (Golden Hour)', val: 'Golden Hour', desc: '日出後或日落前，光線金黃柔和。', desc_en: 'After sunrise or before sunset. Golden, soft light.' },
                    { label: '藍色時刻 (Blue Hour)', val: 'Blue Hour', desc: '日落後或日出前，天空呈現深邃冷藍色。', desc_en: 'After sunset or before sunrise. Deep cool blue sky.' },
                    { label: '自然光 (Natural Light)', val: 'Natural Light', desc: '僅使用太陽或月亮等自然光源，真實自然。', desc_en: 'Uses only natural sources like sun/moon. Authentic.' },
                    // === 打光技法 ===
                    { label: '電影光感 (Cinematic)', val: 'Cinematic Lighting', desc: '強調敘事性、情緒氛圍與高動態範圍。', desc_en: 'Emphasizes storytelling, mood, and high dynamic range.' },
                    { label: '棚拍光 (Studio Lighting)', val: 'Studio Lighting', desc: '專業攝影棚打光，光線均勻，細節清晰。', desc_en: 'Professional studio lighting. Even illumination, clear details.' },
                    { label: '遮光片 (Gobo)', val: 'Gobo Lighting', desc: '使用遮光片創造特定的光影圖案與形狀。', desc_en: 'Uses a gobo to create specific light and shadow patterns/shapes.' },
                    { label: '柔光箱 (Softbox)', val: 'Softbox Lighting', desc: '柔和、擴散的光線，減少強烈陰影，適合人像與產品。', desc_en: 'Soft, diffused light. Minimizes harsh shadows. Great for portraits/products.' },
                    { label: '環形燈 (Ring Light)', val: 'Ring Light', desc: '均勻無陰影的正面光，在眼中產生環形眼神光。', desc_en: 'Even, shadowless frontal light. Creates circular catchlights in eyes.' },
                    { label: '倫勃朗光 (Rembrandt)', val: 'Rembrandt Lighting', desc: '經典人像打光，暗部臉頰有倒三角亮區，戲劇性強。', desc_en: 'Classic portrait lighting. Triangle of light on shadowed cheek. Dramatic.' },
                    { label: '柔光 (Soft Light)', val: 'Soft Light', desc: '光質柔和均勻，陰影不明顯。', desc_en: 'Soft, even light quality. Subtle shadows.' },
                    { label: '硬光 (Hard Light)', val: 'Hard Light', desc: '光質銳利，陰影邊緣清晰明確。', desc_en: 'Sharp light quality. Clear, defined shadow edges.' },
                    { label: '逆光 (Backlighting)', val: 'Backlighting', desc: '光源在主體後方，形成剪影或邊緣光暈。', desc_en: 'Light source behind subject. Creates silhouette or rim light.' },
                    { label: '邊緣光 (Rim Light)', val: 'Rim Light', desc: '勾勒主體輪廓的光線，使主體與背景分離。', desc_en: 'Light outlining subject edges. Separates subject from background.' },
                    { label: '體積光 (Volumetric)', val: 'Volumetric Lighting', desc: '光線穿過霧氣形成的可見光束（丁達爾效應）。', desc_en: 'Visible light beams through fog (Tyndall effect).' },
                    { label: '霓虹燈 (Neon)', val: 'Neon Lights', desc: '色彩鮮豔的高飽和度發光管，賽博龐克風格。', desc_en: 'Vibrant, high-saturation tube lights. Cyberpunk style.' },
                    { label: '生物發光 (Bioluminescent)', val: 'Bioluminescent', desc: '生物體發出的冷光，神祕科技感。', desc_en: 'Cold light from organisms. Mysterious and tech-feel.' },
                    // === 明暗控制 ===
                    { label: '高對比 (High Contrast)', val: 'High Contrast', desc: '明暗差異極大，視覺強烈。', desc_en: 'Extreme light/dark difference. Strong visual.' },
                    { label: '低調 (Low Key)', val: 'Low Key', desc: '以暗色調為主，強調陰影與輪廓。', desc_en: 'Dark tones dominant. Emphasizes shadows and outlines.' },

                    { label: '明亮 (Bright)', val: 'Bright', desc: '充滿光線，清晰充滿希望。', desc_en: 'Full of light, clear and hopeful.' },
                    { label: '乾淨 (Clean)', val: 'Clean', desc: '畫面整潔，無雜亂元素。', desc_en: 'Neat image, no clutter.' },

                    { label: '戲劇性 (Dramatic)', val: 'Dramatic', desc: '強烈的光影對比與張力十足的氛圍。', desc_en: 'Strong light/shadow contrast and intense atmosphere.' },

                    { label: '夢幻 (Dreamy)', val: 'Dreamy', desc: '柔焦、粉嫩色調，像夢境一樣的感覺。', desc_en: 'Soft focus, pastel tones. Like a dream.' },
                    { label: '神祕 (Mysterious)', val: 'Mysterious', desc: '暗調、模糊或隱藏細節，引發好奇與不安。', desc_en: 'Low key, blurry, or hidden details. Provokes curiosity/unease.' },
                    { label: '療癒 (Soothing)', val: 'Soothing', desc: '色彩柔和、構圖平靜，放鬆身心。', desc_en: 'Soft colors, calm composition. Relaxing.' },
                    { label: '氛圍感 (Atmospheric)', val: 'Atmospheric', desc: '強調環境氣氛與情緒渲染。', desc_en: 'Emphasizes environmental atmosphere and mood.' },

                    { label: '北歐風 (Scandinavian)', val: 'Scandinavian', desc: '溫馨明亮，木質紋理與簡約設計。', desc_en: 'Cozy, bright, wood textures, minimalist design.' },

                ],

                    {tokens.map((token, i) => {
                        if (token.startsWith('--')) {
                            return <span key={i} className="text-yellow-400 font-bold">{token}</span>;
                        } else if (token.includes('::')) {
                            return <span key={i} className="text-pink-400 font-bold">{token}</span>;
                        } else if (!isNaN(parseFloat(token)) && isFinite(token)) {
                            return <span key={i} className="text-blue-300">{token}</span>;
                        } else if (token.match(/^https?:\/\//)) {
                            return <span key={i} className="text-blue-400 underline decoration-blue-400/30">{token}</span>;

                            </div>
                            <button onClick={copyToClipboard}
                                className={`px-3 py-1.5 rounded text-xs font-bold transition flex items-center gap-1.5 shadow-lg
                                    ${copied
                                        ? 'bg-green-600 hover:bg-green-500 text-white'
                                        : 'bg-blue-600 hover:bg-blue-500 text-white'
                                    }`}>
                                {copied ? <Check size={14} /> : <Copy size={14} />}
                                {copied ? t('已複製', 'Copied') : t('複製提示詞', 'Copy Prompt')}
                            </button>
                        </div>

                        <div className="flex-1 bg-gray-900 relative overflow-hidden min-h-0 flex flex-col">
                            {activeRightTab === 'preview' ? (
                                <>
                                    {/* Raw Prompt Preview with Syntax Highlighting */}
                                    <div className="p-4 bg-gray-950 border-b border-gray-800 shrink-0">
                                        <div className="text-[10px] text-gray-500 mb-2 font-bold uppercase tracking-wider flex justify-between items-center">
                                            <span>{t('即時預覽 (Live Preview)', 'Live Preview')}</span>
                                            <span className="text-xs font-mono text-gray-600">{manualPrompt.length} chars</span>
                                        </div>
                                        <div className="bg-gray-900/50 p-3 rounded border border-gray-800/50 max-h-32 overflow-y-auto custom-scrollbar">
                                            <SyntaxHighlightedPrompt text={manualPrompt} />
                                        </div>
                                    </div>

                                    <PromptStructureView
                                        form={form}
                                        t={t}
                                        onRemoveStyle={(style) => toggleStyle(style)}
                                        onAddStyle={(style) => {
                                            if (style && !form.selectedStyles.includes(style)) {
                                                toggleStyle(style);
                                            }
                                        }}
                                        onUpdateParameter={(key, val) => setForm(prev => ({ ...prev, [key]: val }))}
                                        isCustomTexture={isCustomTexture}
                                        setIsCustomTexture={setIsCustomTexture}
                                        onUpdateTexture={(val) => setForm(prev => ({ ...prev, texture: val }))}
                                        configData={configData}
                                        getLabel={getLabel}
                                        isAvoidSimplifiedChinese={isAvoidSimplifiedChinese}
                                    />
                                </>
                            ) : (
                                <div className="h-full overflow-y-auto custom-scrollbar p-4 space-y-4">
                                    {history.length === 0 ? (
                                        <div className="text-center text-gray-500 mt-10">
                                            <p>{t('尚無歷史紀錄', 'No history yet')}</p>
                                            <p className="text-xs mt-2">{t('複製提示詞後會自動儲存於此', 'Prompts are saved here after copying')}</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex justify-end mb-2">
                                                <button
                                                    onClick={clearHistory}
                                                    className="text-xs text-red-400 hover:text-red-300 flex items-center gap-1"
                                                >
                                                    <Trash2 size={12} /> {t('清空全部', 'Clear All')}
                                                </button>
                                            </div>
                                            {history.map((item) => (
                                                <div key={item.id} className="bg-gray-800 border border-gray-700 rounded-lg p-3 hover:border-gray-500 transition group">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div>
                                                            <div className="text-xs text-gray-400 mb-1">{new Date(item.timestamp).toLocaleString()}</div>
                                                            <div className="text-sm font-bold text-white line-clamp-1">{item.form.subject || t('未命名', 'Untitled')}</div>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => navigator.clipboard.writeText(item.prompt)}
                                                                className="text-gray-500 hover:text-green-400 p-1"
                                                                title={t('複製', 'Copy')}
                                                            >
                                                                <Copy size={16} />
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    if (confirm(t('確定要載入此記錄嗎？目前的設定將被覆蓋。', 'Load this record? Current settings will be overwritten.'))) {
                                                                        restoreFromHistory(item);
                                                                    }
                                                                }}
                                                                className="text-blue-400 hover:text-blue-300 p-1"
                                                                title={t('載入', 'Load')}
                                                            >
                                                                <Upload size={16} />
                                                            </button>
                                                            <button
                                                                onClick={() => {
                                                                    if (confirm(t('確定要刪除此記錄嗎？', 'Delete this record?'))) {
                                                                        deleteHistoryItem(item.id);
                                                                    }
                                                                }}
                                                                className="text-gray-500 hover:text-red-400 p-1"
                                                                title={t('刪除', 'Delete')}
                                                            >
                                                                <X size={16} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-900 p-2 rounded border border-gray-700/50">
                                                        <SyntaxHighlightedPrompt text={item.prompt} />
                                                    </div>
                                                </div>
                                            ))}
                                        </>

                                    )}
                                </div>
                            )}
                        </div>


                    </div>

                    {/* MOBILE BOTTOM NAVIGATION BAR */}
                    <div className="lg:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-700/50 z-50 flex h-16 safe-area-pb">
                        <button
                            onClick={() => setActiveMobileTab('edit')}
                            className={`flex-1 flex flex-col items-center justify-center gap-1 transition-colors duration-200
                                ${activeMobileTab === 'edit' ? 'text-blue-400 bg-gray-800' : 'text-gray-500 hover:text-gray-300 hover:bg-gray-800/50'}`}
                        >
                            <Edit3 size={20} />
                            <span className="text-[10px] font-bold">編輯 (Editor)</span>
                        </button>
                        <button
                            onClick={() => setActiveMobileTab('preview')}
                            className={`flex-1 flex flex-col items-center justify-center gap-1 transition-colors duration-200
                                ${activeMobileTab === 'preview' ? 'text-yellow-400 bg-gray-800' : 'text-gray-500 hover:text-gray-300 hover:bg-gray-800/50'}`}
                        >
                            <Eye size={20} />
                            <span className="text-[10px] font-bold">預覽 (Preview)</span>
                        </button>
                    </div>
                </div >
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) {
            throw new Error("Could not find root element to mount to");
        }

        const root = createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>

</html>
